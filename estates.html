<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Estate Reports - Plantation Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Estate Reports</h1>
                <p class="text-gray-600">Select an estate to view its detailed analytics.</p>
            </div>
            <a href="index.html" class="text-green-600 hover:text-green-800 transition duration-300">&larr; Back to Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div id="estates-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Estate cards will be populated here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Plantation Analytics. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to dynamically create estate links -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // To add a new estate, simply add a new object to this array.
            // The 'id' must match the HTML filename (e.g., 'belida' for 'belida.html').
            const estates = [
                { id: 'tanjungnipis', name: 'Tanjung Nipis Estate', area: '1,414.10 ha' },
                { id: 'mlp1', name: 'MLP 1 Estate', area: '1,607.14 ha' },
                { id: 'mlp2', name: 'MLP 2 Estate', area: '1,325.70 ha' },
                { id: 'marmahat', name: 'Marmahat Estate', area: '1,426.24 ha' }
            ];

            const grid = document.getElementById('estates-grid');
            
            // Sort estates alphabetically by name
            estates.sort((a, b) => a.name.localeCompare(b.name));

            if (estates.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 col-span-full text-center">No estate reports are available at this time.</p>';
                return;
            }

            // Generate a card for each estate
            grid.innerHTML = estates.map(estate => `
                <a href="${estate.id}.html" class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-1 hover:shadow-xl transition duration-300">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${estate.name}</h3>
                        <p class="text-gray-600">Total Area: ${estate.area}</p>
                    </div>
                    <div class="bg-green-600 text-white text-center font-semibold p-3">
                        View Report
                    </div>
                </a>
            `).join('');
        });
    </script>

</body>
</html>
