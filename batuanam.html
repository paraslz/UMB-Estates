<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Batu Anam Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "batuanam",
                "name": "Batu Anam Estate",
                "reportInfo": "Data based on Agronomy Report 2/2025 (Visit: 17th Dec 2025) & PA Report (Visit: 24th July 2025). Audit Report (21/25).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 795.56 ha",
                            "Mature: 627.46 ha",
                            "Replanting (2025): 168.10 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (FY 24/25)",
                        "value": "18.62 MT/ha",
                        "note": "May-Nov '25: 12.55 MT (+4% YoY)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD vs Budget)",
                        "value": "RM 319 / RM 285",
                        "note": "12% higher than budget (PA)"
                    },
                    "labour": {
                        "title": "Labour Status (PA)",
                        "value": "Sufficient",
                        "note": "1:13 ha ratio"
                    },
                     "pests": {
                        "title": "Pest Status (AR)",
                        "value": "High (Ganoderma)",
                        "note": "Critical in flood-prone areas"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Labour Ratio (PA)", "value": "1:13 ha (Sufficient)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "P&D Status (AR)", "value": "High (Ganoderma)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (YTD, PA)", "value": "19.60%" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Weeding Condition (AR)", "value": "Improved (Below Std)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval (AR)", "value": "12 - 16 days" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>`, "label": "Palm Density (AR)", "value": "Low (115 SPH)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May-24", "Jun-24", "Jul-24", "Aug-24", "Sep-24", "Oct-24", "Nov-24", "Dec-24", "Jan-25", "Feb-25", "Mar-25", "Apr-25"],
                        "ffb": [2.6, 1.8, 2.3, 2, 2, 2.1, 2.3, 2.3, 2.4, 2.2, 2.5, null],
                        "rainfall": [],
                        "note": "*FY25/26 (May-Nov) average yield improved to 12.55 MT/ha vs 12.08 MT/ha in previous corresponding period."
                    },
                    "ageProfile": {
                        "labels": ["Immature (2025)", "Young Mature (2017-2020)", "Old Mature (2003)"],
                        "data": [21.1, 16.6, 62.3],
                        "title": "Batu Anam Estate - Palm Age Distribution",
                        "note": "*Source: Agronomy Report 2/2025, Table 3. Immature area: ~168 ha."
                    }
                },
                "observations": [
                    "<b>Improved Harvesting Intervals:</b> Intervals are maintained between 12-16 days (Satisfactory). Harvesting quality is acceptable with good control over overripe bunches. <span class='observation-ref'>(AR 2/25, Pg. 4, 21)</span>",
                    "<b>Weeding Control Issues:</b> While there is improvement, weeding standards remain below expectation. Sporadic localized growth of undesirable weeds (Clidemia, Asystasia) observed in inter-rows. <span class='observation-ref'>(AR 2/25, Pg. 4, 36)</span>",
                    "<b>High Flood Risk & Ganoderma:</b> 39% of the estate (approx 160 ha) is identified as flood-prone. This exacerbates Ganoderma infection, which is significant in low-lying areas. <span class='observation-ref'>(AR 2/25, Pg. 31)</span>",
                    "<b>Replanting Completed (2025):</b> Planting was completed in Sept 2025. Burger bunds were constructed to elevate planting platforms (3-6ft) to mitigate flood risks. <span class='observation-ref'>(AR 2/25, Pg. 47)</span>",
                    "<b>Manuring Progress:</b> 100% of Mixture B and RP applied for the first half of FY25/26. Mounding completed for 2003 plantings (53,244 palms) to reduce fertilizer run-off. <span class='observation-ref'>(AR 2/25, Pg. 14, 16)</span>",
                    "<b>Palm Density Concern:</b> Average stand is low at 115 SPH. Infilling recommended where possible, but Ganoderma limits effectiveness in older fields. <span class='observation-ref'>(AR 2/25, Pg. 9)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is generally acceptable. However, FFB production was 16% below budget, leading to a 12% higher cost of production. A key focus must be to improve worker productivity. (Source: PA, Pg. 54-56)",
                        "Area Statement": "Total planted area is 795.56 ha (updated AR 2/25). Mature area: 627.46 ha. 2025 Replanting: 168.10 ha. (Source: PA & AR 2/25)",
                        "Labour Statement": "The workforce of 61 workers (1:13 ha ratio) is considered sufficient. The main concern is low harvester productivity, with an average output below 1.80 tons per man-day. (Source: PA, Pg. 13-14)",
                        "Cost Analysis": "FFB Cost/Tonne is RM 319 (12% above budget). High vehicle running costs noted for mini tractors due to low usage/repairs. (Source: PA, Pg. 47-49)"
                    },
                    "agronomy": {
                        "1. Executive Summary": "FY 2024/25 yield (18.62 MT/ha) increased by 26.6% vs previous year. However, yield remains constrained by low stand density (115 SPH) and high old-mature profile (62.3%). For FY 25/26 (May-Nov), yield is 12.55 MT/ha (+3.89% YoY). Key issues: Ganoderma, unsatisfactory weeding, and flood risks. (Source: Pg. 6, 52)",
                        "2. Nutrient Inputs & Manuring": "<b>Progress:</b> 1st half FY 25/26 program (Mixture B & RP) 100% completed. Kieserite pending.<br><b>Storage:</b> Improvement noted; pallets used, wastage reduced.<br><b>Application:</b> Emdek used for >100 SPH; Manual for <100 SPH. <br><b>Observation:</b> Estate advised to avoid 'slant cutting' of trenches (as seen in Machap) to prevent fertilizer wastage. (Source: Pg. 13-18)",
                        "3. Harvesting & Crop Recovery": "<b>Interval:</b> 12-16 days (Satisfactory).<br><b>Quality:</b> 5% overripe observed in P03A3. Loose fruit quality acceptable but some trash noted.<br><b>Losses:</b> Minimal uncollected loose fruits. Rotten bunches rare. (Source: Pg. 21-24)",
                        "4. Pruning & Canopy Management": "<b>Status:</b> Satisfactory in most areas (P03A, P03C). Under-pruning noted in P03B1 & P03B2 (dry fronds left).<br><b>Issues:</b> Premature frond snapping and weak spears observed (signs of Ganoderma stress).<br><b>Recommendation:</b> Avoid over-pruning in stress areas. Retain 2 fronds below bunch whorl for young mature. (Source: Pg. 26-29)",
                        "5. Weeding & Ground Vegetation": "<b>Status:</b> Improved but below standard.<br><b>Categories:</b><br>1. Soft vegetation with sporadic weeds (<i>Clidemia hirta, Asystasia</i>).<br>2. Grassy/Taller grasses in open canopies (P03A4, P18).<br>3. VOPs in interrows (P03B1, P03B2).<br>4. High weed presence (P17A, P20B).<br><b>Action:</b> Selective spraying with Mist Blower (Ally/Garlon) recommended. (Source: Pg. 36-41)",
                        "6. Pest & Disease Control": "<b>Rats:</b> Damage generally low (1-3%). Baiting done in P17A/B (May '25).<br><b>Barn Owls:</b> Box occupancy 48%. Boxes needed in 2017/18/20 plantings.<br><b>Wild Boar:</b> Metal plates installed in P20B/P25C. <b>Critical:</b> Ensure plates have punched holes for effectiveness.<br><b>Ganoderma:</b> Major yield limiting factor. (Source: Pg. 43-45)",
                        "7. Water Management": "<b>Flood Risk:</b> 39% of estate (413 ha) is flood-prone. Major floods occurred Nov '24 - Mar '25.<br><b>Action:</b> Annual desilting required. Drainage map with elevation coding recommended. (Source: Pg. 31, 51)",
                        "8. Replanting (2025)": "<b>Status:</b> 168.10 Ha completed Sept '25.<br><b>Method:</b> 'Burger Bunds' constructed (3-6 ft elevation) to mitigate flood risk.<br><b>Recommendation:</b> Use Advance Planting Materials (APM) for supplying in flood-prone zones. (Source: Pg. 47-50)"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    },
                    "audit": {
                        "Overall Rating": "Satisfactory. Some weaknesses in control procedures identified. (Source: Audit Report, Pg. 2)",
                        "Key Findings": "Quarto System parameter errors found. Diesoline fuel pump calibration overdue (12% surplus found). Management to enforce server-based time stamping and recalibrate pumps. (Source: Audit Report)"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Flood Mitigation (Replanting)</p><p class='text-sm text-gray-600'><b>Ref: AR 2/2025:</b> Use 'Burger Bunds' (3-6ft elevation) for planting points in flood-prone areas. Map flood levels annually.</p></div> <div class='policy-item'><p class='font-semibold'>Pest Control (Ganoderma)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Gano-01:</b> Annual census required. Avoid excessive pruning in infected areas to reduce stress.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring (Mounding)</p><p class='text-sm text-gray-600'><b>Ref: AR 2/2025:</b> Construct mounds by digging trenches between planting rows (not slant cut) to reduce fertilizer run-off.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') ? 'bg-purple-50 text-purple-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                const productionChartHTML = (estate.chartData.production.labels && estate.chartData.production.labels.length > 0) || (estate.chartData.production.rainfall && estate.chartData.production.rainfall.length > 0) ?
                    `<div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>` :
                    `<div class="chart-container flex items-center justify-center bg-gray-50 rounded-lg p-4"><p class="text-gray-500 text-center">A monthly Production vs. Rainfall chart cannot be generated as monthly FFB production data is not available in the reports.</p></div>`;

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production (MT/Ha)</h3>${productionChartHTML}<p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details (Visit: Dec 2025)</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details (Visit: July 2025)</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-audit" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Audited Report Details</button>
                            <div id="${estate.id}-audit" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx && ((estateData.chartData.production.labels && estateData.chartData.production.labels.length > 0) || (estateData.chartData.production.rainfall && estateData.chartData.production.rainfall.length > 0))) {
                    const datasets = [];
                    if (estateData.chartData.production.ffb && estateData.chartData.production.ffb.length > 0) {
                        datasets.push({ label: 'FFB Production (MT/Ha)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: '#ca8a04', yAxisID: 'y-ffb', tension: 0.4 });
                    }
                    if (estateData.chartData.production.rainfall && estateData.chartData.production.rainfall.length > 0) {
                        datasets.push({ label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, type: 'bar', backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' });
                    }

                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: datasets
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#a7f3d0', '#34d399', '#fde047', '#047857'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                const auditDiv = document.getElementById(`${estateData.id}-audit`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (auditDiv && estateData.reports.audit) {
                    auditDiv.innerHTML = Object.entries(estateData.reports.audit).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
