<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>South East Pahang Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sepahang",
                "name": "South East Pahang Estate",
                "reportInfo": "Data based on PA Report (June 2025) & Agronomy Report (July 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,522.07 ha",
                            "Mature: 1,522.07 ha",
                            "Prime: 1,039 ha (68%)"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (YTD vs Budget)",
                        "value": "22.30 / 23.70 MT",
                        "note": "6% below budget (PA Data)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD vs Budget)",
                        "value": "RM 258.38 / RM 281.89",
                        "note": "8% lower than budget (PA Data)"
                    },
                    "weeding": {
                        "title": "Weeding Progress",
                        "value": "Unsatisfactory",
                        "note": "Major yield-limiting factor"
                    },
                     "manuring": {
                        "title": "Manuring Progress",
                        "value": "Delayed (76% Done)",
                        "note": "NK Mix & Hi-Kay delayed"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "P&D Status", "value": "High Rat Damage (>10%)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "Crop Recovery", "value": "Unsatisfactory (Losses)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Weeding Condition", "value": "Below Standard" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": "10-14 days (Acceptable)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4' /></svg>`, "label": "Barn Owl Occupancy", "value": "41% (Decreased)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr"],
                        "ffb": [22.30], // Annual data, will be represented differently
                        "rainfall": [221, 135, 64, 195, 226, 167, 238, 279, 205, 118, 200, 125],
                        "note": "*FFB Yield is for FY 24/25. Rainfall data from AR Pg. 18."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Yrs (Immature)", "4-7 Yrs (Young)", "8-19 Yrs (Prime)", "20-25 Yrs (Old)", ">26 Yrs (Very Old)"],
                        "data": [0, 0, 1039, 483, 0],
                        "title": "South East Pahang Estate - Palm Age Distribution (Ha)",
                        "note": "*Source: AR 1/2025, Pg. 10."
                    }
                },
                "observations": [
                    "<b>Unsatisfactory Crop Recovery & High Rat Damage:</b> Significant crop is being lost due to uncollected bunches left in the field and high rat infestation (>10% damage) that requires a systematic baiting program. <span class='observation-ref'>(AR Pg. 30, 50)</span>",
                    "<b>Delayed Upkeep & Weeding Quality:</b> Both weeding and manuring programs are behind schedule, a fact highlighted in both reports. Weeding quality is below standard and is considered a major yield-limiting factor. <span class='observation-ref'>(PA Pg. 18; AR Pg. 13, 41)</span>",
                    "<b>Severe Ganoderma Infection:</b> The estate is dealing with a significant Ganoderma infection, with census results showing rates between 7.01% and 8.36%. Soil mounding is the current mitigation strategy. <span class='observation-ref'>(PA Pg. 32)</span>",
                    "<b>High General Charges:</b> Expenditure for General Charges is 9% higher than budget, primarily due to increased labour overheads related to genset rental and maintenance for the worker's quarters. <span class='observation-ref'>(PA Pg. 14)</span>",
                    "<b>Inadvisable Mounding Technique:</b> The 'slant cutting' method used for soil excavation to mound palms is causing excessive root damage and increases the risk of fertilizer runoff into trenches. <span class='observation-ref'>(AR Pg. 19-20)</span>",
                    "<b>Incorrect Palm Census Data:</b> The estate's palm census data contains multiple calculation errors regarding Stand-per-Hectare (SPH), making it unreliable for determining fertilizer requirements and planning. <span class='observation-ref'>(AR Pg. 11)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is satisfactory. Crop production is 6% below budget, but this is offset by a cost of production that is 8% below budget. Progressive pruning has been satisfactory; however, the weeding conditions still need to be improved. The estate should also focus on completing delayed manuring work. <span class='observation-ref'>(PA Pg. 46-47)</span>",
                        "Area Statement": "The total planted area is 1,522.07 ha, all of which is in the prime mature age category (18-20 years, planted 2005-2007). No replanting is scheduled for the next 2 financial years. <span class='observation-ref'>(PA Pg. 9)</span>",
                        "Labour Statement": "The labour force of 115 workers provides a ratio of 1 worker to 13 hectares, which is considered adequate. The harvester-to-land ratio is 1:22 ha, also adequate. <span class='observation-ref'>(PA Pg. 12)</span>",
                        "Staff Establishment": "The staff complement is satisfactory. A Cadet Assistant has replaced the Assistant Manager who resigned. <span class='observation-ref'>(PA Pg. 13)</span>",
                        "General Charges": "Total expenditure was RM 1,330.09 per hectare, 9% higher than the budget. The increase is mainly attributed to higher labour overheads from genset rental and maintenance. <span class='observation-ref'>(PA Pg. 14)</span>",
                        "Upkeep Cultivation": "Weeding cost stood at RM 225.17/ha, 12% below budget due to work delays. Manuring cost was RM 871/ha, 42% below budget, influenced by a reduction in RP dosage and flood-related delays. <span class='observation-ref'>(PA Pg. 18, 26)</span>",
                        "Harvesting and Collection": "The total harvesting and collection cost was RM 80.59/tonne, which is 5% above budget. Harvester productivity is acceptable, ranging from 2.76 to 2.80 MT/man-day. <span class='observation-ref'>(PA Pg. 40, 42)</span>",
                        "Crop Production": "Year-to-date (YTD) FFB yield is 22.30 MT/ha, which is 6% below the budget of 23.70 MT/ha. <span class='observation-ref'>(PA Pg. 43)</span>",
                        "Production Cost": "The ex-estate cost of production is RM 258.38 per tonne, which is 8% lower than the budget of RM 281.89 and is considered satisfactory. <span class='observation-ref'>(PA Pg. 44)</span>",
                        "Vehicles Running Cost": "Vehicle running costs are generally acceptable. The estate uses 3 out of 4 farm tractors and 8 out of 9 mini tractors. It is recommended to dispose of unutilized vehicles. <span class='observation-ref'>(PA Pg. 45)</span>",
                        "Capital Expenditure": "N/A",
                        "Immature": "N/A"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield has rebounded significantly but further improvements are needed. Key priorities are improving crop recovery in the field and taking prompt action on yield-limiting factors like poor weed control and manuring delays. <span class='observation-ref'>(AR Pg. 7)</span>",
                        "Nutrient inputs progress of manuring": "The manuring programme for FY2024/25 was delayed and only 76% completed. This was due to insufficient stock of NK Mix from the supplier and flooding in Hi-Kay application areas. Delays can adversely impact FFB yields. <span class='observation-ref'>(AR Pg. 13-14)</span>",
                        "Agronomic observation": "Crop recovery is unsatisfactory with significant instances of uncollected bunches. Pruning is satisfactory, but weed control is below standard and needs immediate improvement. Rat damage is high and requires a systematic baiting program. <span class='observation-ref'>(AR Pg. 25, 32, 41, 50)</span>",
                        "Yield performance": "FFB yield for FY2024/25 was 22.30 MT/Ha, a 36% increase from the previous year. The improvement is due to an increase in bunches per palm, from 5.96 to 8.06. <span class='observation-ref'>(AR Pg. 53-54)</span>",
                        "Fertilizer recommendation": "No changes to the 2025/2026 fertilizer program. The estate must minimize the gap between the scheduled program and actual application to avoid yield impact. <span class='observation-ref'>(AR Pg. 60)</span>"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Pest Control (Rats)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02:</b> With fresh rat damage exceeding 10% across most blocks, a systematic, single-direction baiting program must be implemented immediately, followed by a post-baiting census one month later. <span class='observation-ref'>(AR Pg. 50)</span></p></div> <div class='policy-item'><p class='font-semibold'>Weeding & Ground Cover</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-CON-02:</b> Implement a structured weeding program with 3 rounds of selective inter-row spraying and 2 rounds of circle spraying annually. Given the continued use of the Vicon spreader, maintaining minimal weed presence is critical to prevent fertilizer wastage. <span class='observation-ref'>(AR Pg. 47, 58)</span></p></div> <div class='policy-item'><p class='font-semibold'>Crop Recovery</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-CR-01:</b> Address the significant crop losses from uncollected/overnight bunches by improving field supervision, planning, and management to ensure all harvested FFB is collected promptly. <span class='observation-ref'>(AR Pg. 30)</span></p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Weeding') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                const productionChartHTML = (estate.chartData.production.labels && estate.chartData.production.labels.length > 0) || (estate.chartData.production.rainfall && estate.chartData.production.rainfall.length > 0) ?
                    `<div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>` :
                    `<div class="chart-container flex items-center justify-center bg-gray-50 rounded-lg p-4"><p class="text-gray-500 text-center">A monthly Production vs. Rainfall chart cannot be generated as monthly FFB production data is not available in the reports.</p></div>`;

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Yield (FY24/25) vs Monthly Rainfall</h3>${productionChartHTML}<p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile (Ha)</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Agronomy & Plantation Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                     chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                {
                                    label: 'FFB Yield (MT/Ha)',
                                    data: [estateData.chartData.production.ffb[0]], // Display as a single bar or line
                                    type: 'line',
                                    borderColor: '#ca8a04',
                                    backgroundColor: 'transparent',
                                    yAxisID: 'y-ffb',
                                    tension: 0.4,
                                    fill: false,
                                    pointRadius: 5,
                                    borderWidth: 2
                                },
                                {
                                    label: 'Rainfall (mm)',
                                    data: estateData.chartData.production.rainfall,
                                    backgroundColor: '#3b82f6',
                                    yAxisID: 'y-rainfall'
                                }
                            ]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            scales: { 
                                x: { grid: { display: false } }, 
                                'y-ffb': { 
                                    type: 'linear', 
                                    position: 'left', 
                                    title: { display: true, text: 'FFB Yield (MT/Ha)' },
                                    beginAtZero: false,
                                    suggestedMin: 20 // Adjust as needed
                                }, 
                                'y-rainfall': { 
                                    type: 'linear', 
                                    position: 'right', 
                                    title: { display: true, text: 'Rainfall (mm)' }, 
                                    grid: { drawOnChartArea: false } 
                                } 
                            } 
                        }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx && estateData.chartData.ageProfile.data && estateData.chartData.ageProfile.data.length > 0) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ 
                                data: estateData.chartData.ageProfile.data, 
                                backgroundColor: ['#a3e635', '#4d7c0f', '#16a34a', '#f97316', '#be123c'], 
                                hoverOffset: 4 
                            }]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            plugins: { 
                                title: { 
                                    display: true,
                                    text: estateData.chartData.ageProfile.title
                                }, 
                                legend: { 
                                    position: 'right' 
                                } 
                            } 
                        }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
