<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>South East Pahang Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sepahang",
                "name": "South East Pahang Estate",
                "reportInfo": "Data based on PA Report (Visit Dec 2025) & Agronomy Report (Visit Dec 31, 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,522.07 ha",
                            "Mature: 1,522.07 ha",
                            "Prime: 1,039 ha (68%)",
                            "Old: 483 ha (32%)"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (May-Nov '25)",
                        "value": "16.10 MT",
                        "note": "+5% vs prev year (15.27 MT)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD)",
                        "value": "RM 224.29",
                        "note": "14% lower than budget (PA Data)"
                    },
                    "manuring": {
                        "title": "Manuring Progress",
                        "value": "Delayed (64% Done)",
                        "note": "Mix B & Kieserite Delays"
                    },
                     "pests": {
                        "title": "Key Pests & Diseases",
                        "value": "Ganoderma & Rats",
                        "note": "No rat census done FY25/26"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "Fertilizer Store", "value": "Wet Floor Conditions" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "Harvest Interval", "value": "10-26 Days (Dec '25)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Pruning Prog.", "value": "34% (Behind Schedule)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Full Year Yield", "value": "22.30 MT/ha (FY24/25)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 7h1m-1 4h1m4-4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4' /></svg>`, "label": "Ganoderma", "value": "Active (Mounding Ongoing)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["P2005", "P2006", "P2007", "Total"],
                        "currentYear": [14.02, 18.54, 15.05, 16.10],
                        "prevYear": [14.07, 15.99, 15.57, 15.27], 
                        "note": "*Yield Comparison May-Nov FY2025/26 vs FY2024/25 (Source: AR Table 12)."
                    },
                    "ageProfile": {
                        "labels": ["P2005 (Old)", "P2006 (Prime)", "P2007 (Prime)"],
                        "data": [483.03, 614.23, 424.81],
                        "title": "South East Pahang Estate - Field Size (Ha)",
                        "note": "*Source: Agronomy Report Table 1."
                    }
                },
                "observations": [
                    "<b>Critical Manuring Delay (64% Done):</b> As of Nov 2025, only 64% of manuring is complete. Mix B was delayed due to supplier stock issues (received 5 Nov), and Kieserite delayed due to transporter issues. <span class='observation-ref'>(AR Pg. 13)</span>",
                    "<b>Improper Trenching (Slant Cutting):</b> Mounding is ongoing (39.3% done), but 'slant cutting' of trenches toward harvesting paths was observed (e.g., P05M). This causes significant fertilizer loss into trenches. <span class='observation-ref'>(AR Pg. 16-18)</span>",
                    "<b>SPH Calculation Errors:</b> Persistent SPH calculation discrepancies exist between estate data and calculated figures (e.g., P2005 stated 126 vs calc 139). Accurate census is required immediately. <span class='observation-ref'>(AR Pg. 11)</span>",
                    "<b>Harvesting Interval Slippage:</b> Intervals slipped to 20-26 days in Dec 2025 due to rainy season and labor shortage (short 17 harvesters). High incidence of over-ripe bunches noted in P05F. <span class='observation-ref'>(AR Pg. 24)</span>",
                    "<b>Fertilizer Store Conditions:</b> The fertilizer store has wet floor conditions. Fertilizers are being placed directly on the floor, risking moisture absorption. <span class='observation-ref'>(AR Pg. 14)</span>",
                    "<b>Pruning Behind Schedule:</b> Only 1 round of progressive pruning completed (34%) vs target of 4 rounds. Slight under-pruning observed in P05A, P05M. <span class='observation-ref'>(AR Pg. 31-33)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate performed satisfactorily during the review period (May-Oct 2025). Crop production reached 21,346.72 MT (14.02 MT/ha), exceeding the budget by 18%. Production costs were controlled at RM 224.29/MT, 14% below budget. However, operational delays were noted in manuring and weeding programs. <span class='observation-ref'>(PA Pg. 8, 41-43)</span>",
                        "Area Statement": "The total planted area remains at 1,522.07 ha, comprising entirely mature palms planted between 2005 and 2007 (Prime age: 18-20 years). Unplanted areas include 89.64 ha of roads and 7.02 ha of buildings/orchards. <span class='observation-ref'>(PA Pg. 10)</span>",
                        "Labour Statement": "The total workforce stands at 102, which is 27 workers short of the requirement (129). The current land-to-labour ratio is 1:15 ha, considered slightly inadequate. Recruitment is in progress. <span class='observation-ref'>(PA Pg. 11)</span>",
                        "Upkeep Cultivation": "Overall upkeep cost was RM 1,430.30/ha. Weeding is delayed, with circle spraying only 31% complete. Composting is 54% complete. P&D costs include bagworm treatment (RM 22.73/ha) and ongoing Ganoderma mounding. <span class='observation-ref'>(PA Pg. 17-27)</span>",
                        "Harvesting and Collection": "Total harvesting cost is RM 79.04/tonne, 7% below budget. Harvester productivity is satisfactory at 3.06â€“3.38 MT/man-day. However, intervals exceeded targets in wet months. <span class='observation-ref'>(PA Pg. 34-36)</span>",
                        "Production Cost": "The ex-estate cost of production is RM 224.29 per tonne, 14% lower than budget. This favorable variance is primarily driven by the high crop volume. <span class='observation-ref'>(PA Pg. 39)</span>",
                        "Vehicles Running Cost": "Vehicle costs are high. Farm tractors (3 units) are running 8-413% over budget. Mini-tractors are running >300% over budget due to frequent repairs. <span class='observation-ref'>(PA Pg. 40)</span>"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield has improved to 16.10 MT/ha (May-Nov 2025), a 5% increase over the previous year. However, SPH errors persist, and manuring is delayed (64% complete). Improper trenching practices are causing nutrient loss. <span class='observation-ref'>(AR Pg. 4-5)</span>",
                        "Nutrient Inputs": "Manuring FY2025/26 is 64% complete. Mix B was delayed due to stock/transport (received Nov 5). Fertilizer store has wet floors; pallets must be used. <span class='observation-ref'>(AR Pg. 13-14)</span>",
                        "Field Maintenance (Trenching)": "Mounding is 39.3% complete. 'Slant cutting' of trenches toward harvesting paths (e.g., P05M) is observed. This is improper as it channels fertilizer into trenches. Straight trenching parallel to rows is required. <span class='observation-ref'>(AR Pg. 16-18)</span>",
                        "Harvesting & Crop Recovery": "Intervals slipped to 20-26 days in Dec 2025 due to rain and lack of harvesters. High over-ripe bunches in P05F. Loose fruit collection contains high trash/rotten fruits. <span class='observation-ref'>(AR Pg. 24-28)</span>",
                        "Pruning": "Progress is slow (34% vs target 4 rounds). Pruning is generally acceptable but slightly under-pruned in P05A/M, P06A/D. <span class='observation-ref'>(AR Pg. 31-33)</span>",
                        "Weeding": "Moderately acceptable. Soft grasses and ferns dominate. Localized woody weeds (Clidemia, Tetracera) present in interrows. Current standard is not yet satisfactory. <span class='observation-ref'>(AR Pg. 39)</span>",
                        "Pests & Diseases": "Rat census for FY25/26 not yet done (Scheduled Feb 2026). Barn Owl occupancy 41% (Low). Bagworm controlled. Ganoderma infection active; de-silting of mounds needed. <span class='observation-ref'>(AR Pg. 36, 46)</span>",
                        "Yield Performance": "FY2024/25 total yield was 22.30 MT/ha. FY2025/26 (May-Nov) is 16.10 MT/ha, up 5%. <span class='observation-ref'>(AR Pg. 48-49)</span>"
                    },
                    "pinfosys": "N/A"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Soil Conservation (Trenching)</p><p class='text-sm text-gray-600'><b>Policy Ref: SOIL-CONS-04:</b> Slant cutting of trenches is strictly prohibited on mineral soils. Trenches must be straight and parallel to planting rows to prevent fertilizer washout and root damage. <span class='observation-ref'>(AR Pg. 18)</span></p></div> <div class='policy-item'><p class='font-semibold'>Fertilizer Storage</p><p class='text-sm text-gray-600'><b>Policy Ref: STORE-FERT-01:</b> Fertilizers must never be placed directly on the floor. Pallets must be used to prevent moisture absorption, especially in stores with wet floor conditions. <span class='observation-ref'>(AR Pg. 14)</span></p></div> <div class='policy-item'><p class='font-semibold'>Pest Census (Rats)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-01:</b> Rat damage census must be conducted quarterly. The absence of census data for FY25/26 prevents accurate infestation assessment. <span class='observation-ref'>(AR Pg. 46)</span></p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Manuring') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                // Special handling for the bar chart to show comparison
                const productionChartHTML = `<div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>`;

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Yield Comparison (May-Nov FY25/26 vs FY24/25)</h3>${productionChartHTML}<p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Field Size Distribution (Ha)</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                     chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                {
                                    label: 'FY2025/26 (May-Nov)',
                                    data: estateData.chartData.production.currentYear,
                                    backgroundColor: '#16a34a', // Green
                                    borderColor: '#15803d',
                                    borderWidth: 1
                                },
                                {
                                    label: 'FY2024/25 (May-Nov)',
                                    data: estateData.chartData.production.prevYear,
                                    backgroundColor: '#ca8a04', // Yellow/Gold
                                    borderColor: '#a16207',
                                    borderWidth: 1
                                }
                            ]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            scales: { 
                                y: { 
                                    beginAtZero: true,
                                    title: { display: true, text: 'MT/Ha' }
                                } 
                            },
                            plugins: {
                                legend: { display: true },
                                title: { display: true, text: 'Yield Comparison' }
                            }
                        }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx && estateData.chartData.ageProfile.data && estateData.chartData.ageProfile.data.length > 0) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ 
                                data: estateData.chartData.ageProfile.data, 
                                backgroundColor: ['#ca8a04', '#16a34a', '#15803d'], 
                                hoverOffset: 4 
                            }]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            plugins: { 
                                title: { 
                                    display: true,
                                    text: estateData.chartData.ageProfile.title
                                }, 
                                legend: { 
                                    position: 'right' 
                                } 
                            } 
                        }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (agronomyDiv) {
                    agronomyDiv.innerHTML = `<p class="text-sm text-gray-600">N/A</p>`;
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (plantationDiv) {
                    plantationDiv.innerHTML = `<p class="text-sm text-gray-600">N/A</p>`;
                }

                if (pinfosysDiv) {
                     pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">N/A</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
