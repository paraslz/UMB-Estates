<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Paitan Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "paitan",
                "name": "Paitan Estate",
                "reportInfo": "Data based on PA Report (May 2025) & Agronomy Report (July 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 2,220.10 ha",
                            "Mature: 2,098.95 ha",
                            "Immature: 6.76 ha",
                            "Replanting: 114.39 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (Actual vs Budget)",
                        "value": "16.76 / 21.12 MT",
                        "note": "20% below budget (11 Mo FY24/25)"
                    },
                    "cost": {
                        "title": "Production Cost (Ex-Estate)",
                        "value": "RM 270 / RM 292",
                        "note": "8% lower than budget (Source: PA Pg 62)"
                    },
                    "manuring": {
                        "title": "Manuring Progress",
                        "value": "Delayed",
                        "note": "No progress in Mix B & NK1 (Source: AR Pg 16)"
                    },
                     "weeding": {
                        "title": "Weeding Status",
                        "value": "Behind Schedule",
                        "note": "Inter-row 53%, Circle 70% (Source: AR Pg 35)"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Harvester Productivity", "value": "1.86 MT/md (Low)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "P&D Status", "value": "Rat baiting deviation" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (YTD)", "value": "19.81%" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Weeding", "value": "VOPs critical in 3 blocks" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": ">20 days (High)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>`, "label": "Mechanization", "value": "Crawlers broken down" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May-25", "Jun-25", "Jul-25"],
                        "ffb": [2.04, 2.22, 1.95],
                        "rainfall": [261, 168, 87],
                        "note": "*Monthly FFB Yield (MT/Ha) & Rainfall (mm). (Source: AR Pg 84, yield derived)"
                    },
                    "ageProfile": {
                        "labels": ["Old Mature (>20 Yrs)", "Prime Mature (8-19 Yrs)", "Young Mature (4-7 Yrs)", "Immature (<4 Yrs)", "Replanting"],
                        "data": [1881.33, 217.62, 0, 6.76, 114.39],
                        "title": "Paitan Estate - Palm Age Distribution",
                        "note": "*Source: Agronomy Report 2/2025, Pg. 9-11."
                    }
                },
                "observations": [
                    "<b>Extended Harvesting Intervals:</b> Most blocks recorded harvesting intervals exceeding 20 days. This is attributed to the restructuring of harvester gangs following the takeover of 180 ha and peak crop season impacts. <span class='observation-ref'>(Source: AR Pg. 19; PA Pg. 58)</span>",
                    "<b>Machinery Breakdown & Evacuation:</b> All crawler machines were broken down and not repaired due to poor backup service from the supplier (AgroStar). The estate has reverted to using wheelbarrows for FFB in-field collection, impacting efficiency. <span class='observation-ref'>(Source: PA Pg. 14, 58)</span>",
                    "<b>Manuring Delays:</b> Manuring progress is unsatisfactory and behind schedule. Specifically, there is zero progress in Mix B and NK1 applications due to late fertilizer delivery. <span class='observation-ref'>(Source: AR Pg. 16)</span>",
                    "<b>Weeding & VOPs:</b> Weeding is slightly behind schedule. Inter-row spraying is only 53% complete. Volunteer Oil Palms (VOPs) are a major concern, particularly in Blocks 51, 50, and 48, requiring immediate eradication. <span class='observation-ref'>(Source: AR Pg. 36, 41; PA Pg. 30)</span>",
                    "<b>Replanting Progress:</b> Replanting works (114.39 ha) are slower than expected. While felling is 83% complete, legume cover crop planting is only 54% complete. Ground conditions in replanting areas are unsatisfactory with weed presence. <span class='observation-ref'>(Source: AR Pg. 62-63)</span>",
                    "<b>Rat Control Deviation:</b> Rat baiting was carried out in May and June 2025 for <i>all</i> blocks regardless of infestation levels, which deviates from the standard policy of baiting only when census exceeds 5-10%. <span class='observation-ref'>(Source: AR Pg. 50)</span>"
                ],
                "reports": {
                    "agronomy": {
                        "Executive Summary": "<ul class='list-disc pl-5 space-y-1'><li>Yield FY24/25: 18.69 MT/ha (22% drop from FY23/24).</li><li>Yield FY25/26 (YTD): 2% higher than previous year.</li><li>Limiting Factors: Manuring delays (3-5 months), Extended harvesting intervals (>20 days), Harvester shortage. (Source: AR Pg 6, 66-68)</li></ul>",
                        "Nutrient Inputs/Progress of Manuring": "<ul class='list-disc pl-5 space-y-1'><li>FY24/25: 100% completed but with 3-5 month delays.</li><li>FY25/26 (as of July): Zero progress for Mix B and NK1 due to delivery issues. Mix A 84% applied.</li><li>Sub-soil Application: Block 77 done; distance needs adjustment to 6ft from base. (Source: AR Pg 15-17)</li></ul>",
                        "Agronomic Observation": "<ul class='list-disc pl-5 space-y-1'><li><b>Harvesting:</b> Intervals >20 days. Unripe bunches found in Block 69.</li><li><b>Pruning:</b> 91% completed. Frond stacking improving (e.g., Block 30).</li><li><b>Weeding:</b> Inter-row 53% / Circle 70% complete. VOPs critical in Blocks 51, 50, 48.</li><li><b>P&D:</b> Rat baiting done in all blocks (May/June) regardless of census (Policy deviation). Ganoderma census outdated since Dec 2022. (Source: AR Pg 19, 26, 35, 41, 50)</li></ul>",
                        "Yield Performance": "<ul class='list-disc pl-5 space-y-1'><li>FY24/25 Full Year: 18.69 MT/ha (-22% vs prev year).</li><li>FY25/26 YTD (3 Months): 6.21 MT/ha (+2% vs prev year).</li><li>Harvesting Rounds: Avg 4.8 rounds (Target >6). Lowest in 99C, 99F (4 rounds). (Source: AR Pg 66, 68-69)</li></ul>",
                        "Fertilizer Recommendation": "<ul class='list-disc pl-5 space-y-1'><li>FY25/26: Program unchanged.</li><li>FY26/27: Formulated. Withdrawn for replanting blocks. Sub-soil fertilizer reallocated from Block 77 to 13C-84.</li><li>Compost: To be considered substitute only if distribution improves. (Source: AR Pg 71-72)</li></ul>"
                    },
                    "plantation": {
                        "Executive Summary": "Estate performance acceptable. Outsourcing of transport appreciated. Focus needed on harvesting standards, maintenance, weeding, and pruning to enhance productivity. (Source: PA Pg 8)",
                        "Area Statement": "<ul class='list-disc pl-5 space-y-1'><li>Mature: 1,969.01 ha (87.03%)</li><li>Immature: 66.83 ha (2.95%)</li><li>Total Planted: 2,035.84 ha</li><li>Total Title Area: 2,262.36 ha</li><li>Note: 5.5 ha excised from Tengkarasan Estate to Paitan. (Source: PA Pg 10-12)</li></ul>",
                        "Labour Statement": "<ul class='list-disc pl-5 space-y-1'><li>Total Workforce: 215 (Checkroll: 172, Contract: 37).</li><li>Shortage: 62 workers against requirement.</li><li>Harvesters: 103 available (Ratio 1:19 ha). 5 new recruits expected May to improve ratio to 1:18 ha.</li><li>Productivity needs improvement to reduce costs. (Source: PA Pg 13-14)</li></ul>",
                        "Staff Establishment": "<ul class='list-disc pl-5 space-y-1'><li>Manager: Mr. Ardrian J Sindin.</li><li>Sr. Asst Manager: Mr. Evindrick Edmond (Joined Feb 2025).</li><li>Staffing is adequate. Recent resignations (Mr. Jefreday, Mr. Ferijis) noted. (Source: PA Pg 15)</li></ul>",
                        "General Charges": "<ul class='list-disc pl-5 space-y-1'><li>Status: Underspent by 10% (Actual RM 2,199/ha vs Budget RM 2,418/ha).</li><li>Overspending: Staff Bonus (33%), General Office Expenses (300% - unbudgeted PA/Agronomist fees), Donations (717% - worker repatriation). (Source: PA Pg 17-19)</li></ul>",
                        "Upkeep and Cultivation": "<ul class='list-disc pl-5 space-y-1'><li>Total Cost: RM 1,949/ha (36% below budget).</li><li>Circle Spraying: 73% completed (Cost RM 27.76/ha). Low volume nozzle recommended.</li><li>Selective Spraying: Only 47% completed due to rain. Cost RM 27.15/ha.</li><li>Manuring: Physically 100% completed. Machine breakdown noted.</li><li>Pests: Rat damage census done quarterly. (Source: PA Pg 20, 23, 30, 42)</li></ul>",
                        "Harvesting and Collection": "<ul class='list-disc pl-5 space-y-1'><li>Cost: RM 81.75/tonne (Budget RM 82.51/tonne).</li><li>Interval: 20 days (Satisfactory but bordering high).</li><li>Productivity: 1.86 MT/man-day (Low).</li><li>Issues: All crawler machines broken down (poor supplier backup); reverted to wheelbarrows. Block harvesting implemented but unstable. (Source: PA Pg 58-59)</li></ul>",
                        "Crop Production": "<ul class='list-disc pl-5 space-y-1'><li>11-Month Actual: 33,889 MT (20% below Budget of 41,327 MT).</li><li>Yield/Ha: 16.76 MT (Budget 21.12 MT).</li><li>Factors: Harvester shortage and long drought (Feb-Jun 2025). (Source: PA Pg 60-61)</li></ul>",
                        "Production Cost": "<ul class='list-disc pl-5 space-y-1'><li>Ex-Estate Cost: RM 270/tonne (8% below Budget RM 292/tonne).</li><li>Note: Lower cost primarily due to underspending in upkeep. (Source: PA Pg 62)</li></ul>",
                        "Vehicles Running Cost": "<ul class='list-disc pl-5 space-y-1'><li>Tractor SWB 752 transferred to Marmahat.</li><li>Kinta Tractor hired without budget.</li><li>Manager instructed to verify all vehicle functions and maximize usage. (Source: PA Pg 66, 77)</li></ul>",
                        "Capital Expenditure": "<ul class='list-disc pl-5 space-y-1'><li>Status: Underspent.</li><li>Projects: Labour quarters (WIP), Road gravelling (WIP/Hold). (Source: PA Pg 67)</li></ul>",
                        "Immature": "<ul class='list-disc pl-5 space-y-1'><li>Area: P25A (114.39 ha).</li><li>Progress: Felling/chipping 66.83 ha done. Camber bunding in progress.</li><li>Issues: Cover crop planting not started. Ground conditions unsatisfactory. (Source: PA Pg 73)</li></ul>"
                    },
                    "pinfosys": "N/A"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Pest Control (Rats)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-01:</b> Rat baiting has deviated from policy; it was carried out for all blocks regardless of infestation levels. Baiting should only be initiated when infestation levels exceed 10%. (Source: AR, Pg. 50)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> Fertilizer application must adhere to the schedule. Current progress is slow due to delivery issues. Delays of 3-5 months were noted in the previous FY. (Source: AR, Pg. 15-16)</p></div> <div class='policy-item'><p class='font-semibold'>Mechanization Strategy</p><p class='text-sm text-gray-600'><b>Policy Ref: MECH-OPS-03:</b> The reversion to wheelbarrows due to crawler breakdown highlights a failure in machinery maintenance policy. Suppliers providing poor backup service (AgroStar) should be reviewed. (Source: PA, Pg. 14)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Manuring') ? 'bg-yellow-50 text-yellow-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                const productionChartHTML = (estate.chartData.production.labels && estate.chartData.production.labels.length > 0) || (estate.chartData.production.rainfall && estate.chartData.production.rainfall.length > 0) ?
                    `<div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>` :
                    `<div class="chart-container flex items-center justify-center bg-gray-50 rounded-lg p-4"><p class="text-gray-500 text-center">A monthly Production vs. Rainfall chart cannot be generated as monthly FFB production data is not available in the reports.</p></div>`;

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3>${productionChartHTML}<p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx && ((estateData.chartData.production.labels && estateData.chartData.production.labels.length > 0) || (estateData.chartData.production.rainfall && estateData.chartData.production.rainfall.length > 0))) {
                    const datasets = [];
                    if (estateData.chartData.production.ffb && estateData.chartData.production.ffb.length > 0) {
                        datasets.push({ label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 });
                    }
                    if (estateData.chartData.production.rainfall && estateData.chartData.production.rainfall.length > 0) {
                        datasets.push({ label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' });
                    }

                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: datasets
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx && estateData.chartData.ageProfile.data && estateData.chartData.ageProfile.data.length > 0) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#047857', '#34d399', '#a7f3d0', '#fde68a', '#fca5a5'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600 mb-2">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600 mb-2">${content}</p>`).join('');
                }
                if (pinfosysDiv && estateData.reports.pinfosys === "N/A") {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
