<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Paitan Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Paitan Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "paitan",
                "name": "Paitan Estate",

                "summaryMetrics": {

                            "Total Planted: 2,222.71 ha",

                            "Unplanted: 225.15 ha"
                        ]
                    },
                    "yield": {

                        "title": "Production Cost (Ex-Estate)",

                     "ganoderma": {

                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "1.86 MT/md (Low)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "High (Ganoderma >5%)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER %", "value": "19.81%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z' /></svg>", "label": "Weeding Status", "value": "Inter-row 95%, VOPs 20%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "12-19 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Mechanization", "value": "Crawlers broken down" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May-25", "Jun-25", "Jul-25", "Aug-25", "Sep-25", "Oct-25", "Nov-25", "Dec-25"],
                        "ffb": [], // FFB Data not provided in recent AR
                        "rainfall": [261, 168, 87, 208, 285, 174, 159, 454],
                        "note": "*Rainfall data for FY 25/26 (May-Dec 2025). Monthly FFB data unavailable."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Years (Immature)", "4-7 Years", "8-19 Years", "20-25 Years", ">26 Years"],
                        "data": [255.47, 0, 177.50, 958.68, 831.06],
                        "title": "Paitan Estate - Palm Age Distribution",
                        "note": "*Source: Agronomy Report 1/2026, Pg. 13."
                    }
                },
                "observations": [
                    "<b>Harvesting Intervals Improved:</b> Harvesting intervals have shortened to 12-19 days, returning to an acceptable level and overcoming previous delays. <span class='observation-ref'>(Source: AR 1/2026, Pg. 20-21)</span>",
                    "<b>Ganoderma Infection:</b> Several blocks have exceeded the 5% infection threshold. Mounding is recommended to prolong palm life, though the latest census data is outdated (last updated Oct 2024). <span class='observation-ref'>(Source: AR 1/2026, Pg. 42-44)</span>",
                    "<b>Manuring Delays:</b> The FY25/26 manuring program remains behind schedule (Mix A 87%, NK1 78%, Mix B 39%). Delays of 1-6 months were noted, exacerbated by low worker productivity (11 bags/man-day). <span class='observation-ref'>(Source: AR 1/2026, Pg. 17-18)</span>",
                    "<b>Weeding & VOPs:</b> General ground management has improved significantly (Circle 99%, Inter-row 95% for Round 1). However, Volunteer Oil Palms (VOPs) remain a critical issue with only 20% eradicated. <span class='observation-ref'>(Source: AR 1/2026, Pg. 31-32)</span>",
                    "<b>Replanting Progress (25A & 25B):</b> The 133 ha replanting program is behind schedule due to land preparation delays during the rainy season. Furthermore, the establishment of Mucuna bracteata cover crop is below expectations. <span class='observation-ref'>(Source: AR 1/2026, Pg. 45, 58)</span>",
                    "<b>Machinery Breakdown & Evacuation:</b> All crawler machines remain broken down and unrepaired due to poor backup service from the supplier (AgroStar). The estate has been forced to revert to wheelbarrows for FFB in-field collection. <span class='observation-ref'>(Source: PA May 2025, Pg. 14, 58)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "Estate performance acceptable. Outsourcing of transport appreciated. Focus needed on harvesting standards, maintenance, weeding, and pruning to enhance productivity. (Source: PA Pg 8)",

                        "Labour Statement": "<ul class='list-disc pl-5 space-y-1'><li>Total Workforce: 215 (Checkroll: 172, Contract: 37).</li><li>Shortage: 62 workers against requirement.</li><li>Harvesters: 103 available (Ratio 1:19 ha). 5 new recruits expected May to improve ratio to 1:18 ha.</li><li>Productivity needs improvement to reduce costs. (Source: PA Pg 13-14)</li></ul>",
                        "Staff Establishment": "<ul class='list-disc pl-5 space-y-1'><li>Manager: Mr. Ardrian J Sindin.</li><li>Sr. Asst Manager: Mr. Evindrick Edmond (Joined Feb 2025).</li><li>Staffing is adequate. Recent resignations (Mr. Jefreday, Mr. Ferijis) noted. (Source: PA Pg 15)</li></ul>",
                        "General Charges": "<ul class='list-disc pl-5 space-y-1'><li>Status: Underspent by 10% (Actual RM 2,199/ha vs Budget RM 2,418/ha).</li><li>Overspending: Staff Bonus (33%), General Office Expenses (300% - unbudgeted PA/Agronomist fees), Donations (717% - worker repatriation). (Source: PA Pg 17-19)</li></ul>",
                        "Upkeep and Cultivation": "<ul class='list-disc pl-5 space-y-1'><li>Total Cost: RM 1,949/ha (36% below budget).</li><li>Circle Spraying: 73% completed (Cost RM 27.76/ha). Low volume nozzle recommended.</li><li>Selective Spraying: Only 47% completed due to rain. Cost RM 27.15/ha.</li><li>Manuring: Physically 100% completed. Machine breakdown noted.</li><li>Pests: Rat damage census done quarterly. (Source: PA Pg 20, 23, 30, 42)</li></ul>",
                        "Harvesting and Collection": "<ul class='list-disc pl-5 space-y-1'><li>Cost: RM 81.75/tonne (Budget RM 82.51/tonne).</li><li>Interval: 20 days (Satisfactory but bordering high).</li><li>Productivity: 1.86 MT/man-day (Low).</li><li>Issues: All crawler machines broken down (poor supplier backup); reverted to wheelbarrows. Block harvesting implemented but unstable. (Source: PA Pg 58-59)</li></ul>",
                        "Crop Production": "<ul class='list-disc pl-5 space-y-1'><li>11-Month Actual: 33,889 MT (20% below Budget of 41,327 MT).</li><li>Yield/Ha: 16.76 MT (Budget 21.12 MT).</li><li>Factors: Harvester shortage and long drought (Feb-Jun 2025). (Source: PA Pg 60-61)</li></ul>",
                        "Production Cost": "<ul class='list-disc pl-5 space-y-1'><li>Ex-Estate Cost: RM 270/tonne (8% below Budget RM 292/tonne).</li><li>Note: Lower cost primarily due to underspending in upkeep. (Source: PA Pg 62)</li></ul>",
                        "Vehicles Running Cost": "<ul class='list-disc pl-5 space-y-1'><li>Tractor SWB 752 transferred to Marmahat.</li><li>Kinta Tractor hired without budget.</li><li>Manager instructed to verify all vehicle functions and maximize usage. (Source: PA Pg 66, 77)</li></ul>",
                        "Capital Expenditure": "<ul class='list-disc pl-5 space-y-1'><li>Status: Underspent.</li><li>Projects: Labour quarters (WIP), Road gravelling (WIP/Hold). (Source: PA Pg 67)</li></ul>",
                        "Immature": "<ul class='list-disc pl-5 space-y-1'><li>Area: P25A (114.39 ha).</li><li>Progress: Felling/chipping 66.83 ha done. Camber bunding in progress.</li><li>Issues: Cover crop planting not started. Ground conditions unsatisfactory. (Source: PA Pg 73)</li></ul>"
                    },
                    "agronomy": {
                        "1. Executive Summary": "Yield to date for FY25/26 increased by 18% compared to the previous year. Harvesting intervals have shortened to an acceptable level. However, manuring progress remains behind schedule, and replanting for FY25/26 is delayed. Ganoderma infection >5% requires mounding. (Source: AR 1/2026, Pg. 4-7)",
                        "2. Nutrient Inputs & Manuring": "<b>Progress:</b> As of Dec 2025, behind schedule: Mix A (87%), NK1 (78%), Mix B (39%).<br><b>Delays:</b> 1-6 months delays observed.<br><b>Application:</b> Quality is acceptable, but worker productivity is critically low (11 bags/man-day).<br><b>Observation:</b> Pre-assessment is required before application in high-water table areas like Block 82. (Source: AR 1/2026, Pg. 17-19)",
                        "3. Harvesting & Crop Recovery": "<b>Interval:</b> 12-19 days (Improved and acceptable).<br><b>Quality:</b> Acceptable, minimal unripe bunches.<br><b>Loose Fruits:</b> Incomplete loose fruit collection was minimal. (Source: AR 1/2026, Pg. 20-22)",
                        "4. Pruning & Canopy Management": "<b>Status:</b> Acceptable. Most blocks completed 2 rounds.<br><b>Quality:</b> Minimal under-pruning. Frond stacking improving but requires enhancement in some areas. (Source: AR 1/2026, Pg. 25-26)",
                        "5. Weeding & Ground Vegetation": "<b>Status:</b> Improved (Circle R1 99%, Inter-row R1 95%).<br><b>Issues:</b> Volunteer Oil Palms (VOPs) eradication is extremely slow (20%).<br><b>Debris:</b> Circle raking pending, debris hinders loose fruit collection. (Source: AR 1/2026, Pg. 31-33)",
                        "6. Pest & Disease Control": "<b>Rats:</b> Damage under control (<10%). Baiting done in May/June 2025.<br><b>Ganoderma:</b> Several blocks >5% infection, necessitating palm mounding. Census outdated (last Oct 2024). (Source: AR 1/2026, Pg. 39-44)",
                        "7. Yield Performance": "<b>Status:</b> FY25/26 up to Period 8 (Dec 2025) shows an average increase of 18% vs FY24/25.<br><b>Harvesting Rounds:</b> Average 15.1 rounds, falling below target of 2 rounds/month.<br><b>Waterlogging:</b> Yield gap of ~3 MT/ha between Blocks 13D and 13C due to waterlogging in 13C. (Source: AR 1/2026, Pg. 61-63)",
                        "8. Replanting & Immature (2025)": "<b>Progress:</b> 133 ha replanting program is behind schedule due to land preparation delays.<br><b>Cover Crop:</b> Establishment of Mucuna bracteata cover crop is below expectations. (Source: AR 1/2026, Pg. 45, 58)",
                        "9. Fertilizer Recommendation & Compost": "<b>Recommendation:</b> FY25/26 program unchanged; FY26/27 revised to align with 5-year replanting.<br><b>EFB Compost:</b> Application is slow, currently at 31% completion. (Source: AR 1/2026, Pg. 51-52, 64)"
                    },
                    "pinfosys": "Not Available"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Ganoderma Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Gano-01:</b> For areas with >5% infection, implement mounding extending 1.0m from the bole and 0.75m high to promote new root growth. (Source: AR 1/2026, Pg. 44)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> Fertilizer application must adhere to the schedule. Current progress is slow due to low worker productivity (11 bags/md). Pre-assessment required to avoid applying in waterlogged areas. (Source: AR 1/2026, Pg. 18-19)</p></div> <div class='policy-item'><p class='font-semibold'>Mechanization Strategy</p><p class='text-sm text-gray-600'><b>Policy Ref: MECH-OPS-03:</b> The reversion to wheelbarrows due to crawler breakdown highlights a failure in machinery maintenance policy. Suppliers providing poor backup service (AgroStar) should be reviewed. (Source: PA May 2025, Pg. 14)</p></div> <div class='policy-item'><p class='font-semibold'>Weeding (VOPs)</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-VOP-01:</b> VOPs must be eradicated as they compete for nutrients and affect adjacent palm growth. Current progress at 20% is highly unsatisfactory. (Source: AR 1/2026, Pg. 48)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Ganoderma') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#eab308', '#ca8a04', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<div class="mb-4"><h4 class="font-bold text-gray-800">${section}</h4><div class="text-sm text-gray-600 mt-1 leading-relaxed">${content}</div></div>`).join('');
                } else if (agronomyDiv) {
                    agronomyDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<div class="mb-4"><h4 class="font-bold text-gray-800">${section}</h4><div class="text-sm text-gray-600 mt-1 leading-relaxed">${content}</div></div>`).join('');
                } else if (plantationDiv) {
                    plantationDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (pinfosysDiv && estateData.reports.pinfosys === "Not Available") {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Ganoderma Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Gano-01:</b> For areas with >5% infection, implement mounding extending 1.0m from the bole and 0.75m high to promote new root growth. (Source: AR 1/2026, Pg. 44)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> Fertilizer application must adhere to the schedule. Current progress is slow due to low worker productivity (11 bags/md). Pre-assessment required to avoid applying in waterlogged areas. (Source: AR 1/2026, Pg. 18-19)</p></div> <div class='policy-item'><p class='font-semibold'>Mechanization Strategy</p><p class='text-sm text-gray-600'><b>Policy Ref: MECH-OPS-03:</b> The reversion to wheelbarrows due to crawler breakdown highlights a failure in machinery maintenance policy. Suppliers providing poor backup service (AgroStar) should be reviewed. (Source: PA May 2025, Pg. 14)</p></div> <div class='policy-item'><p class='font-semibold'>Weeding (VOPs)</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-VOP-01:</b> VOPs must be eradicated as they compete for nutrients and affect adjacent palm growth. Current progress at 20% is highly unsatisfactory. (Source: AR 1/2026, Pg. 48)</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Paitan Estate';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
