<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>MLP 2 Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "mlp2",
                "name": "MLP 2 Estate",
                "reportInfo": "Data based on PA Report (Oct 2025), Agronomy Report (Sep 2025) & Audit Report (Jul 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area (PA Oct '25)",
                        "lines": [
                            "Total Planted: 1,365.85 ha",
                            "Mature: 1,248.63 ha",
                            "Immature: 100.56 ha",
                            "Cocoa: 16.66 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (YTD Sep '25)",
                        "value": "10.68 / 10.05 MT",
                        "note": "6% above budget (5 months)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD Sep '25)",
                        "value": "RM 275 / RM 308",
                        "note": "11% below budget (Ex-Estate)"
                    },
                    "labour": {
                        "title": "Labour Status",
                        "value": "Critical Shortage (Upkeep)",
                        "note": "Manuring -15, Spraying -23"
                    },
                     "audit": {
                        "title": "Audit Rating (Jul 2025)",
                        "value": "Marginally Deficient",
                        "note": "Issues in FFB quality & vehicle docs"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Harvester Ratio", "value": "1:14 ha (Adequate)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636' /></svg>`, "label": "FFB Rejection (Jul '25)", "value": "Avg 3% (High)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (YTD Sep '25)", "value": "20.25%" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>`, "label": "Weeding/Spraying", "value": "Delayed (Breakdowns)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": "11 days (Good)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "P&D Status", "value": "Under Control" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May-25", "Jun-25", "Jul-25", "Aug-25", "Sep-25"],
                        "ffb": [2450, 2750, 2850, 2700, 2581], 
                        "rainfall": [423, 65, 27, 180, 200],
                        "note": "*FFB Trend simulated from PA comments on 'High Crop Peak'. Rainfall data from AR Appendix 3."
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (8-19 Yrs)", "Immature (<4 Yrs)", "Cocoa"],
                        "data": [92, 7, 1],
                        "title": "MLP 2 Estate - Palm Age Distribution",
                        "note": "*Source: PA Report 2/2025, Area Statement."
                    }
                },
                "observations": [
                    "<b>Operational Disruption (Tractors):</b> Frequent tractor breakdowns are the primary bottleneck, causing severe delays in manuring (only 33% complete) and spraying (40-53% complete). This critically impacts future yield potential. <span class='observation-ref'>(PA Pg. 28, 33, 46, 79)</span>",
                    "<b>Critical Labour Shortage in Upkeep:</b> While harvesters are adequate, there is a deficit of 15 manuring workers and 23 spraying workers. Recruitment is urgent to clear the backlog. <span class='observation-ref'>(PA Pg. 15-16)</span>",
                    "<b>Harvesting Standards:</b> Despite acceptable intervals (11 days) and improved productivity (2.64 MT/md), high numbers of unripe bunches and uncollected loose fruits persist. Audit noted a 3% rejection rate. <span class='observation-ref'>(PA Pg. 62, 79; Audit Pg. 3)</span>",
                    "<b>Manuring Program Delays:</b> The FY25/26 program is behind schedule. Mix B application was delayed over 2 months due to late delivery and transport issues. <span class='observation-ref'>(AR Pg. 14)</span>",
                    "<b>Rehabilitation & Terrain:</b> Rehabilitation of Block P11/B39 is hindered by extreme steep terrain. Recommendation to rehabilitate only half the hill to minimize erosion and road damage. <span class='observation-ref'>(PA Pg. 12, 78)</span>",
                    "<b>Weed Control:</b> Significant presence of VOPs (Volunteer Oil Palms) and woody growth in inter-rows due to delayed spraying rounds. <span class='observation-ref'>(AR Pg. 35)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "Performance is mixed. While yield (10.68 MT/ha) is 6% above budget till Sep 2025, the estate faces critical challenges. Frequent tractor breakdowns have severely disrupted upkeep programs, with manuring only 33% complete. There is a critical shortage of workers for spraying and manuring. However, harvester strength is adequate (1:14 ha) and productivity has improved. (Source: PA 2/2025, Pg. 4, 78-79)",
                        "Area Statement": "Total planted area is 1,365.85 ha. Mature area increased to 1,248.63 ha due to completion of rehab works. Immature area stands at 100.56 ha. Rehab works in P11/B39 are challenging due to steep terrain; recommendation to limit rehab to half-hill to prevent road erosion. (Source: PA 2/2025, Pg. 11-12, 78)",
                        "Labour Statement": "Checkroll strength is 192. Harvesters are adequate (86 workers). Critical shortage in upkeep: Manuring (-15 workers) and Spraying (-23 workers). This labour deficit coupled with machinery breakdown is a major risk. (Source: PA 2/2025, Pg. 15-16)",
                        "Staff Establishment": "Staff establishment is adequate with no recent changes. (Source: PA 2/2025, Pg. 17-18)",
                        "General Charges": "Underspent by 6% (RM 768/ha vs Budget RM 816/ha). However, Staff EPF was overspent by 23% due to increments, and Labour Welfare by 35% due to unbudgeted school transport and social events. Office expenses overspent by 25% due to air-cond servicing. (Source: PA 2/2025, Pg. 22-24)",
                        "Upkeep and Cultivation": "Significantly underspent (30%) due to delayed works. Circle spraying is only 40% complete (0.5 rounds vs 1.2 budget). Selective spraying is 53% complete. Manuring is only 33% complete. These delays are primarily due to tractor breakdowns interrupting water and fertilizer transport. (Source: PA 2/2025, Pg. 26, 28, 33, 46)",
                        "Harvesting and Collection": "Cost is RM 134/MT (Budget RM 120/MT), overspent due to unbudgeted double pay for Sunday work to clear crop backlog. Harvesting interval is good at 11 days. Rounds achieved: 8.5 vs 15 budget. Harvester productivity improved to 2.64 MT/md. (Source: PA 2/2025, Pg. 57-61)",
                        "Crop Production": "FFB production for May-Sep 2025 was 13,331 MT, exceeding the budget of 12,306 MT by 8%. Yield/ha is 10.68 MT vs budget 10.05 MT. Bunch weights are consistent across planting years (~22kg for older palms). (Source: PA 2/2025, Pg. 64-65)",
                        "Production Cost": "Ex-estate cost is RM 275/tonne, 11% below the budget of RM 308/tonne. This positive variance is driven by higher than budgeted crop volume and delayed upkeep spending. (Source: PA 2/2025, Pg. 67)",
                        "Vehicles Running Cost": "Maintenance costs for 3 specific tractors (Fleet No. 040, 041, 045) are very high due to frequent breakdowns. This is the primary operational bottleneck. Recommendation to outsource internal transport if reliability doesn't improve. (Source: PA 2/2025, Pg. 6, 70)",
                        "Capital Expenditure": "Underspent. Major projects like staff quarters and the 500-chain foothill road construction are in progress but waiting for HQ approvals or LOAs. (Source: PA 2/2025, Pg. 71-74)",
                        "Immature": "P24 (100.56 ha): Felling and chipping complete. Planting of 60 ha complete; balance 40 ha by Nov. Seedlings were noted to be overage/tall with dry basal fronds due to irregular watering. Soil is stony with hard pans. EFB mulching (3 rings) is recommended. (Source: PA 2/2025, Pg. 75-77)"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield performance is positive with a 7% increase YTD Aug 2025 (8.37 MT/ha). However, agronomic standards are compromised by extended harvesting intervals in early FY, delayed FY25/26 fertilizer application, and unsatisfactory ground vegetation. Pests and diseases are under control. (Source: AR 2/2025, Pg. 4-6)",
                        "Nutrient Inputs/Progress of Manuring": "FY24/25 program completed with minor delays. FY25/26 is unsatisfactory: Mix B application delayed >2 months due to late delivery and transport issues. Field application quality is affected by inconsistent frond stacking. Fertilizer store condition has improved. (Source: AR 2/2025, Pg. 13-15)",
                        "Agronomic Observation": "<b>Harvesting:</b> Intervals were high (>20 days) in May/June but improved to <20 days in July/Aug. Loose fruit collection is incomplete in Blocks A10, A07, A11, A12. Unripe bunches noted in B32. <br><b>Palm Status:</b> Mg deficiency observed in hilly areas (A11). Multiple nutrient deficiencies (N, P) in rehab areas A04, A45, B38. <br><b>Pruning:</b> Only 10% of Round 1 completed. Quality generally acceptable but some over-pruning in rehab areas. <br><b>Vegetation:</b> Unsatisfactory. VOPs and Asystasia prevalent in A07, A08, A09. (Source: AR 2/2025, Pg. 18, 21, 24, 27, 35)",
                        "Yield Performance": "FY24/25 closed at 21.62 MT/ha (+4% YoY). YTD Aug 2025 is 8.37 MT/ha (+7% YoY). Block P11B showed a significant 27% yield decline due to harvester shortage (1:20 ratio) and limited rounds (1-1.5/month). (Source: AR 2/2025, Pg. 49, 51)",
                        "Fertilizer Recommendation": "FY25/26 program remains unchanged. FY26/27 program has been drawn up. Sub-soil application extended to block P12A-04 and will continue in P07A-11. (Source: AR 2/2025, Pg. 54)"
                    },
                    "audit": {
                        "Overall Rating": "Marginally Deficient. Key controls lacked consistency or effectiveness. (Source: Audit Jul '25, Pg. 2)",
                        "Oil Palm (FFB Quality)": "High FFB rejection by external millers, averaging 3% from Apr-Jul 2025. Site visit found rotten, empty, and unripe bunches. (Source: Audit Jul '25, Pg. 3, 5)",
                        "Vehicle Running": "Weaknesses in vehicle documentation. Low utilization with full pay recorded. (Source: Audit Jul '25, Pg. 12)"
                    },
                    "pinfosys": "Not Available"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Mechanization & Equipment</p><p class='text-sm text-gray-600'><b>Policy Ref: MECH-MAIN-01:</b> Preventative maintenance schedules must be strictly adhered to. Frequent breakdowns affecting >20% of the fleet require an immediate operational audit.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> Fertilizer application must adhere to the schedule. Delays over 15 days require a mitigation plan (e.g., outsourcing transport if tractors fail).</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-STD-02:</b> Zero tolerance for unripe bunches. Maintain harvesting intervals below 15 days. Loose fruit collection must be 100% completed.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Audit') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Labour') ? 'bg-purple-50 text-purple-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                const productionChartHTML = `
                    <div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>`;

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Production vs Rainfall (May-Sep 2025)</h3>${productionChartHTML}<p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-audit" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Audit Report Details</button>
                            <div id="${estate.id}-audit" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    const datasets = [];
                    datasets.push({ label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 });
                    datasets.push({ label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' });

                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: datasets
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#047857', '#34d399', '#a7f3d0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const auditDiv = document.getElementById(`${estateData.id}-audit`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                
                if (auditDiv && estateData.reports.audit && estateData.reports.audit !== "Not Available") {
                    auditDiv.innerHTML = Object.entries(estateData.reports.audit).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (auditDiv) {
                    auditDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (pinfosysDiv) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
