<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Seluang Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "seluang",
                "name": "Seluang Estate (Inti)",
                "reportInfo": "Data based on PA Report (Visit on 21st & 22nd August 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area (Jul 2025)",
                        "lines": [
                            "Total Planted: 1,233.36 ha",
                            "Mature: 1,115.68 ha",
                            "Immature: 117.68 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (FY 24/25 vs Bgt)",
                        "value": "10.95 / 16.76 MT",
                        "note": "35% below budget"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (FY 24/25 vs Bgt)",
                        "value": "RM 538 / RM 366",
                        "note": "47% higher than budget"
                    },
                    "labour": {
                        "title": "Harvester Ratio (Jul '25)",
                        "value": "1:14 ha",
                        "note": "Adequate for current crop"
                    },
                     "pests": {
                        "title": "Pest Status",
                        "value": "Low",
                        "note": "Rat damage minimal, no major issues"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Harvester Prod.", "value": "<1.5 MT/md (Low)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": "10 days (Acceptable)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM18 13.5a3.375 3.375 0 00-3.375-3.375L13.5 9.75l-1.125.125a3.375 3.375 0 00-3.375 3.375L9 15.75l.125 1.125a3.375 3.375 0 003.375 3.375L13.5 21l1.125-.125a3.375 3.375 0 003.375-3.375L18 15.75l-.125-1.125z" /></svg>`, "label": "Weeding Practice", "value": "Needs Improvement" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>`, "label": "Manuring Progress", "value": "56% complete (Delayed)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "Water Management", "value": "Well Controlled" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (YTD Apr '25)", "value": "18.89%" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2019/20", "2020/21", "2021/22", "2022/23", "2023/24", "2024/25"],
                        "ffb": [5.1, 6.8, 8.2, 9.5, 11.4, 10.95],
                        "rainfall": [],
                        "note": "*Illustrative FFB Performance. (Source: PAR Pg. 75)"
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (2013-2015)", "Young Mature (2017-2020)", "Immature (<4 Yrs)"],
                        "data": [65, 25, 10],
                        "title": "Seluang Estate - Palm Age Distribution (Illustrative)",
                        "note": "*Illustrative age profile based on planting years mentioned in the report."
                    }
                },
                "observations": [
                    "<b>Low Worker Productivity:</b> A persistent issue across harvesting, manuring, and spraying operations. Local harvesters are noted for working shorter hours, impacting overall output and earnings. <span class='observation-ref'>(PAR Pg. 9, 56, 73, 92)</span>",
                    "<b>Inefficient Weeding Practices:</b> Current circle spraying with high-volume CKS results in low productivity (3 ha/manday). A shift to knapsack power sprayers is strongly recommended to improve efficiency. <span class='observation-ref'>(PAR Pg. 5, 33, 41, 92)</span>",
                    "<b>Incomplete Manuring Program:</b> The manuring program was only 56% complete by April due to rain and late fertilizer delivery. Completing the annual program is crucial for palm recovery in rehabilitated areas. <span class='observation-ref'>(PAR Pg. 56, 92)</span>",
                    "<b>Poor Supplying & Immature Upkeep:</b> Seedlings without new emerging foliage are being used for supplying, leading to high casualties and requiring re-supplying. Immature upkeep needs improvement. <span class='observation-ref'>(PAR Pg. 86-89, 93)</span>",
                    "<b>Road Infrastructure:</b> Access roads remain a significant issue. While lateriting is progressing, it needs to be expedited, especially in newly rehabilitated blocks, to improve logistics. <span class='observation-ref'>(PAR Pg. 6, 62)</span>",
                    "<b>Yield & Cost Underperformance (FY 24/25):</b> The full-year yield was 35% below budget, while the ex-estate cost per tonne was significantly higher than budget, influenced by lower-than-expected production. <span class='observation-ref'>(PAR Pg. 75, 78-79)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The main challenges are low worker productivity, especially among local harvesters, and the need for more efficient weeding methods (e.g., knapsack sprayers). It is crucial to complete all manuring programs annually to boost palm recovery. Harvesting rounds must be achieved, and only seedlings with new foliage should be used for planting and supplying. (Source: PAR, Pg. 92-93)",
                        "Area Statement": "As of July 2025, the mature area is 1,115.68 ha, and the immature area is 117.68 ha. A notable 44.22 ha of cleared land remains unplanted due to unresolved social problems with local villagers. (Source: PAR, Pg. 11, 15)",
                        "Labour Statement": "As of July 2025, the harvester ratio is 1:14 ha, which is considered adequate for the current low crop levels. The overall worker to planted hectare ratio is 1:5 ha, justified by the inclusion of plasma scheme workers. (Source: PAR, Pg. 17-18)",
                        "Staff Establishment": "The staff complement is adequate, with no changes reported as of July 2025. The management team is considered experienced and familiar with the estate's conditions. (Source: PAR, Pg. 19)",
                        "General Charges": "General charges were underspent by 14% as of April and 8% as of July. Over-expenditure was noted in Security (227% over) due to unbudgeted cross-charges from a neighboring estate. (Source: PAR, Pg. 23-24)",
                        "Upkeep and Cultivation": "Upkeep cost was overspent by 51% as of July 2025, driven by massive overspending on Roads & Bridges (+708%) and Composting (+133%) compared to the 3-month budget. Manuring material cost was 54% under budget. (Source: PAR, Pg. 26)",
                        "Harvesting and Collection": "Harvesting interval averaged an acceptable 10 days. However, productivity from local harvesters is low as they work shorter hours. Internal transport costs are high due to reliance on estate tractors over contractors. (Source: PAR, Pg. 71-73)",
                        "Crop Production": "FY 2024/25 yield was 10.95 MT/ha, 35% below budget. However, yield for the first 3 months of FY 2025/26 (2.94 MT/ha) is 10% above budget, showing an encouraging trend. Bunch weights and bunch numbers are increasing compared to the previous year. (Source: PAR, Pg. 75-77)",
                        "Production Cost": "Ex-estate cost for FY 2024/25 was high at RM 538/tonne due to low production and capital road costs being incorrectly charged to operations. Cost as of July 2025 remains high at RM 606/tonne. (Source: PAR, Pg. 78-79)",
                        "Vehicles Running Cost": "Vehicle and machinery running costs are in line with the budget and appear to be well-controlled. (Source: PAR, Pg. 81)",
                        "Capital Expenditure": "Capital expenditure was underspent against the budget for the period. (Source: PAR, Pg. 84)",
                        "Immature": "Planting of the 2025 area (14.3 ha) is in progress but slow. A significant issue is the use of supplied seedlings without new shoots, leading to high mortality. Field conditions in 2024 plantings are unsatisfactory with dominant weed growth. (Source: PAR, Pg. 88-90)"
                    },
                    "agronomy": {
                        "Executive Summary": "Not Available",
                        "Nutrient inputs progress of manuring": "Not Available",
                        "Agronomic observation": "Not Available",
                        "Yield performance": "Not Available",
                        "Fertilizer recommendation": "Not Available"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Weeding Efficiency</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-TECH-03:</b> For general circle spraying, low-volume nozzles (e.g., VLV) should be standard to increase worker productivity to a target of 5 ha/manday.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All manuring programs must be completed within the financial year. Any delays require a formal report and a catch-up plan to be submitted.</p></div> <div class='policy-item'><p class='font-semibold'>Labour Productivity</p><p class='text-sm text-gray-600'><b>Policy Ref: LAB-PROD-01:</b> Management must monitor harvester productivity. If average earnings consistently fall below the basic wage, a performance review and corrective action plan are required.</p></div><div class='policy-item'><p class='font-semibold'>Nursery & Supplying</p><p class='text-sm text-gray-600'><b>Policy Ref: NUR-SUP-07:</b> Only advanced planting materials (APM) with at least one newly emerging spear are to be used for supplying to ensure higher survival rates.</p></div>"
            };

            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') || metric.title.includes('Harvester') ? 'bg-purple-50 text-purple-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Yield Performance (MT/Ha)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <!-- Key Observations -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, backgroundColor: '#16a34a' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, y: { title: { display: true, text: 'FFB (MT/Ha)' } } }, plugins: { legend: { display: false } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#047857', '#34d399', '#a7f3d0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => {
                        const contentHTML = content === "Not Available" ? `<p class="text-sm text-gray-500 italic">Not Available</p>` : `<p class="text-sm text-gray-600">${content}</p>`;
                        return `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4>${contentHTML}`;
                    }).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
