<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Arwana Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "arwana",
                "name": "Arwana Estate (Inti)",
                "reportInfo": "Data based on PA Report (August 2025) & Agronomy Report (Apr 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area (Apr 2025)",
                        "lines": [
                            "Total Planted: 1,438.22 ha",
                            "Mature: 908.61 ha",
                            "Immature: 529.61 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (YTD Apr '25 vs Bgt)",
                        "value": "9.14 / 13.19 MT",
                        "note": "31% below budget"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD Apr '25 vs Bgt)",
                        "value": "RM 571 / RM 482",
                        "note": "18.5% higher than budget"
                    },
                    "labour": {
                        "title": "Harvester Ratio (Jul '25)",
                        "value": "1:28 ha",
                        "note": "Adequate for current crop"
                    },
                     "pests": {
                        "title": "Pest Status",
                        "value": "Low (Rats)",
                        "note": "Sporadic damage, not of concern"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Harvester Prod.", "value": "<1.3 MT/md (Low)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": "13 days (Acceptable)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM18 13.5a3.375 3.375 0 00-3.375-3.375L13.5 9.75l-1.125.125a3.375 3.375 0 00-3.375 3.375L9 15.75l.125 1.125a3.375 3.375 0 003.375 3.375L13.5 21l1.125-.125a3.375 3.375 0 003.375-3.375L18 15.75l-.125-1.125z" /></svg>`, "label": "Weeding Practice", "value": "Needs Improvement" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>`, "label": "Rehabilitation", "value": "173 ha for FY25/26" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "P&D Status", "value": "Low (Rats at 2.5%)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (YTD)", "value": "18.89%" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2018/19", "2019/20", "2020/21", "2021/22", "2022/23", "2023/24"],
                        "ffb": [1.13, 1.17, 2.99, 4.20, 5.72, 9.61],
                        "rainfall": [],
                        "note": "*FFB Performance from FY 2018/19 to 2023/24. (Source: AR Pg. 64)"
                    },
                    "ageProfile": {
                        "labels": ["Young Mature (4-7 Yrs)", "Prime Mature (8-19 Yrs)", "Immature (<4 Yrs)"],
                        "data": [62.3, 28.1, 9.6],
                        "title": "Arwana Estate - Palm Age Distribution",
                        "note": "*Source: Agronomy Report 1/2025, Pg. 10."
                    }
                },
                "observations": [
                    "<b>Incomplete Manuring Program:</b> The manuring program for FY2024/25 was only 40% complete. This continues a trend of shortfalls and severely impacts palm health and yield potential, especially in rehabilitated areas. <span class='observation-ref'>(AR Pg. 17; PAR Pg. 44, 70)</span>",
                    "<b>Harvester Productivity & Labour Ratio:</b> Productivity is low, particularly among local harvesters who work shorter hours. The estate is advised to review the labour ratio to improve overall output and earnings. <span class='observation-ref'>(PAR Pg. 60, 69)</span>",
                    "<b>Inefficient Weeding Practices:</b> Current high-volume spraying methods result in low worker productivity (2 ha/manday). A shift to low-volume nozzles and knapsack power sprayers is strongly recommended to improve efficiency. <span class='observation-ref'>(PAR Pg. 30, 38, 69)</span>",
                    "<b>Low Palm Density & Supplying Issues:</b> Average stand is only 117 palms/ha, a major yield-limiting factor. This is worsened by supplying with palms without emerging spears, leading to high casualties. <span class='observation-ref'>(AR Pg. 11-12; PAR Pg. 52)</span>",
                    "<b>Significant Crop Losses:</b> Poor crop recovery, with rotten/overripe bunches left on palms, indicates significant uncollected yield that needs to be addressed. <span class='observation-ref'>(AR Pg. 27, 31-36)</span>",
                    "<b>Yield & Cost Performance:</b> YTD April 2025 yield is 31% below budget, and the cost per tonne is 18.5% above budget, primarily due to low crop from rehabilitated blocks and harvester issues. <span class='observation-ref'>(PAR Pg. 62, 64)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "To improve performance, the estate must expedite rehabilitation work, enhance harvester productivity by reviewing labour ratios, adopt more efficient weeding methods (low-volume/knapsack sprayers), complete manuring programs, and ensure all roads are surfaced with laterite. (Source: PAR, Pg. 69-70)",
                        "Area Statement": "As of July 2025, the mature area increased to 1,000.73 ha, while the immature area decreased to 445.06 ha. The estate has programmed 173 ha for rehabilitation in the 2025/26 financial year. (Source: PAR, Pg. 16)",
                        "Labour Statement": "The harvester ratio as of July 2025 is 1:28 ha. While this is short of the technical requirement, it is considered adequate for the current low crop levels from rehabilitated areas. (Source: PAR, Pg. 19)",
                        "Staff Establishment": "The staff complement is adequate with no changes reported during the period. (Source: PAR, Pg. 20)",
                        "General Charges": "General charges were 27% under budget as of July 2025. Overspending on Security and Water/Electricity was noted but justified. (Source: PAR, Pg. 24)",
                        "Upkeep and Cultivation": "Costs were 44% over budget as of July 2025, primarily due to significant overspending on drain desilting (+260%) and road maintenance (+758%) related to rehabilitation efforts. (Source: PAR, Pg. 26)",
                        "Harvesting and Collection": "The harvesting interval is acceptable at 13 days. However, the productivity of harvesters is low, an issue compounded by local workers' shorter hours. (Source: PAR, Pg. 58, 60)",
                        "Crop Production": "The YTD yield as of April 2025 was 9.14 MT/ha, which is 31% below budget, mainly due to harvester shortages and low yields from rehabilitated blocks. However, bunch weights have shown an increase from 2024 to 2025. (Source: PAR, Pg. 62)",
                        "Production Cost": "The ex-estate cost per tonne was high at RM 571 (YTD April 2025) and RM 662 (YTD July 2025) due to the low crop achieved. (Source: PAR, Pg. 64)",
                        "Vehicles Running Cost": "Vehicle running costs are in line with the budget and appear to be well-controlled. (Source: PAR, Pg. 65)",
                        "Capital Expenditure": "Capital expenditure was underspent against the budget for the period. (Source: PAR, Pg. 67)",
                        "Immature": "The 2024 plantings (26.55 ha) are still in progress. Circle and selective spraying programs for this area have been achieved. (Source: PAR, Pg. 68)"
                    },
                    "agronomy": {
                        "Executive Summary": "Yields remain far below expectations despite some improvement. Suboptimal agronomic conditions, including poor crop recovery and unsatisfactory weeding, are major limiting factors. (Source: AR, Pg. 4-6)",
                        "Nutrient inputs progress of manuring": "Manuring has been consistently incomplete for years. The FY2024/25 program is only 40% complete as of April 2025, hindered by late deliveries and flooding. (Source: AR, Pg. 17-18)",
                        "Agronomic observation": "Crop recovery is unsatisfactory with significant losses. Pruning standards are inconsistent. Palm appearance is poor in rehab areas. Ground vegetation control is unsatisfactory. (Source: AR, Pg. 25, 38, 45, 49)",
                        "Yield performance": "Yield increased by 16.8% in FY2024/25 to 7.62 MT/ha (May-Mar) but is still very low. Incomplete crop recovery is a primary cause. (Source: AR, Pg. 65)",
                        "Fertilizer recommendation": "The FY2025/26 fertilizer program has been revised to account for delays, reducing application rounds from four to three for several plantings. (Source: AR, Pg. 70, 72-73)"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Weeding Efficiency</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-TECH-03:</b> For general circle spraying, low-volume nozzles (e.g., VLV) should be standard to increase worker productivity to a target of 5 ha/manday.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All manuring programs must be completed within the financial year. Any delays require a formal report and a catch-up plan to be submitted.</p></div> <div class='policy-item'><p class='font-semibold'>Labour Productivity</p><p class='text-sm text-gray-600'><b>Policy Ref: LAB-PROD-01:</b> Management must monitor harvester productivity. If average earnings consistently fall below the basic wage, a performance review and corrective action plan are required.</p></div><div class='policy-item'><p class='font-semibold'>Nursery & Supplying</p><p class='text-sm text-gray-600'><b>Policy Ref: NUR-SUP-07:</b> Only advanced planting materials (APM) with at least one newly emerging spear are to be used for supplying to ensure higher survival rates.</p></div>"
            };

            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') || metric.title.includes('Harvester') ? 'bg-purple-50 text-purple-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Yield Performance (MT/Ha)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <!-- Key Observations -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, backgroundColor: '#16a34a' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, y: { title: { display: true, text: 'FFB (MT/Ha)' } } }, plugins: { legend: { display: false } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#047857', '#34d399', '#a7f3d0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
