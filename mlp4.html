<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>MLP 4 Estate - Plantation, Agronomy & Audit Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                MLP 4 Estate Report <span class="text-sm font-normal text-gray-500 block">Visit Dates: Nov 2025 (PA & Audit) / Oct 2025 (Agronomy)</span>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "mlp4",
                "name": "MLP 4 Estate",
                "reportInfo": "Data based on Plantation Advisory Report 2/2025 (31st Oct - 1st Nov), Agronomy Report 2/2025 (22nd Oct) & Internal Audit Report (Nov 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,280.20 ha",
                            "Mature: 1,280.20 ha",
                            "Immature: 0 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (Actual vs Budget)",
                        "value": "7.53 / 8.42 MT",
                        "note": "Sept 2025 YTD (PA Report)"
                    },
                    "audit": {
                        "title": "Audit Rating (Nov 25)",
                        "value": "Marginally Deficient",
                        "note": "Stock & Process Control Issues"
                    },
                    "manuring": {
                        "title": "Manuring Progress",
                        "value": "Mix B 46% / BRP 35%",
                        "note": "Delayed (Agro Report)"
                    },
                     "labour": {
                        "title": "Labour Status",
                        "value": "Shortage: 13",
                        "note": "Harvesters Short: 5"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z' /></svg>`, "label": "Audit Status", "value": "Marginally Deficient" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "Harvest Interval", "value": "18 - 40 Days (Critical)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (Sept YTD)", "value": "20.26%" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Weeding Status", "value": "Unsatisfactory (Woodies)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 7h8m0 0v8m0-8l-8 8-4-4-6 6' /></svg>`, "label": "Harvester Prod.", "value": "< 0.5 MT/day (Low)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May-25", "Jun-25", "Jul-25", "Aug-25", "Sept-25"],
                        "ffb": [], 
                        "rainfall": [383, 61, 322, 217, 309],
                        "note": "*Rainfall data from Agronomy Report 2/2025 Appendix 3."
                    },
                    "ageProfile": {
                        "labels": ["Mature (>3 Years)", "Immature (0-3 Years)"],
                        "data": [1280.20, 0],
                        "title": "MLP 4 Estate - Palm Age Distribution",
                        "note": "*Source: PA Report 2/2025, Pg. 9."
                    }
                },
                "observations": [
                    "<b>Audit Rating - Marginally Deficient:</b> Rated 'Marginally Deficient' mainly due to store management weaknesses (unutilized aging tyres, lack of fertilizer bag tracking) and operational inconsistencies. <i>Action taken: Tyres fitted and FIFO/marking system implemented for bags.</i> <span class='observation-ref'>(Audit Report Nov 2025, Pg. 1-4)</span>",
                    "<b>Critical Harvesting Delays:</b> Intervals are critical, ranging from 10 to 40 days (especially Field 12B). This is exacerbated by a shortage of 5 harvesters and high absenteeism. <span class='observation-ref'>(Agro 2/2025, Pg. 17; PA 2/2025, Pg. 67; Audit Report, Pg. 7)</span>",
                    "<b>Low Productivity & Data Delays:</b> Harvester productivity is low (<0.5 MT/man-day for some). Additionally, FFB evacuation records in the system are delayed by up to 10 days due to late scanning of Bunch Count Chits (BCC). <i>Action taken: New clerk hired for scanning.</i> <span class='observation-ref'>(Audit Report Nov 2025, Pg. 7-13)</span>",
                    "<b>Unsatisfactory Field Upkeep:</b> Inter-rows and circles are infested with woody weeds (Clidemia), giant paspalum, and VOPs. Selective spraying is poor with many missed woodies. <span class='observation-ref'>(PA 2/2025, Pg. 84; Agro 2/2025, Pg. 33)</span>",
                    "<b>Manuring Program Delays:</b> The FY2025/2026 program is delayed (Mix B 46%, BRP 35% complete) due to late delivery and machinery issues. Blocks P12B and A19-A20 are significantly behind. <span class='observation-ref'>(Agro 2/2025, Pg. 13)</span>",
                    "<b>Ganoderma Status:</b> Upper Stem Rot (Ganoderma) has been detected in P12B, requiring immediate census and deboling. <span class='observation-ref'>(Agro 2/2025, Pg. 54)</span>"
                ],
                "reports": {
                    "audit": {
                        "Executive Summary": "Overall Rating: Marginally Deficient. While many key controls are applied, applications lack consistency. Management requires timely corrective action. (Source: Audit Report Nov 2025, Pg. 1)",
                        "Stores and Purchases": "<b>Finding:</b> Unutilized aging tyre stock (RM 2,735) and lack of recording/marking for empty fertilizer bags were noted. Risk of wastage and pilferage.<br><b>Action:</b> Rectified. Landini tractors fitted with the tyres; FIFO and marking system implemented for fertilizer bags. (Source: Audit Report Nov 2025, Pg. 2-6)",
                        "Oil Palm Operations": "<b>Finding:</b> Inconsistent harvesting productivity (<1000 bunches/month for some) and high absenteeism. FFB evacuation records in Quarto delayed up to 10 days due to late Bunch Count Chit scanning.<br><b>Action:</b> New trainee clerk hired to ensure timely scanning. (Source: Audit Report Nov 2025, Pg. 6-15)"
                    },
                    "plantation": {
                        "Executive Summary": "The estate faces high labour turnover and shortages in harvesters and upkeep workers. Field conditions are unsatisfactory with significant weed issues (woodies, VOPs, bamboo). Production is disappointing (11% deficit) due to these factors. Immediate recruitment and recalculation of worker requirements for weeding are advised. (Source: PA 2/2025, Pg. 84-85)",
                        "Area Statement": "Mature area stands at 1,280.20 ha following the completion of 24 ha rehabilitation in May 2025. There is no immature area. Total land for cultivation is 1,280.20 ha. Unplanted/Jungle Reserve area totals 504.76 ha. (Source: PA 2/2025, Pg. 9-10)",
                        "Labour Statement": "Total actual workers: 142 vs Requirement: 155. Critical shortages include: Harvesters (-5), Manuring (-1), Spraying (-2). Harvester to area ratio is 1:16 ha (Standard 1:15). Turnover is high due to difficult terrain. (Source: PA 2/2025, Pg. 12-13)",
                        "Staff Establishment": "Staff establishment is satisfactory with no changes noted. Total staff strength is adequate to supervise operations. (Source: PA 2/2025, Pg. 14)",
                        "General Charges": "Sept YTD Actual: RM 1,296,789 vs Budget: RM 1,285,948 (+1%). Significant overspending noted in: Staff Reimbursement (+138% due to Manager vehicle repairs), Office Equipment Maintenance (+1325% due to rental/repairs), and Entertainment/Food (+1579% due to annual dinner/visits). (Source: PA 2/2025, Pg. 19-22)",
                        "Upkeep & Cultivation": "Sept YTD Actual: RM 875,503 vs Budget: RM 1,343,565 (-35%). Underspending is due to deferred circle spraying (only 46% complete) and delayed manuring. Inter-row conditions are unsatisfactory with Clidemia, VOPs, and Bamboo. Selective spraying (46% complete) quality was poor with missed woodies. Recommendation: 3 rounds of selective spraying budgeted for 2 years. (Source: PA 2/2025, Pg. 25, 29, 36-37)",
                        "Harvesting and Collection": "Sept YTD Cost: RM 1,013,479 vs Budget: RM 899,399 (+13%). Rounds achieved: 8 (Budget: 15). Average interval is ~18 days. Harvester outturn is critically low at 58%. High harvesting cost driven by incentives and manual loading. Recommendation: Use mini excavators to widen narrow terraces for better access. (Source: PA 2/2025, Pg. 65-69)",
                        "Crop Production": "Sept YTD FFB: 9,643 MT vs Budget: 10,779 MT (-11%). Yield is 7.53 MT/ha. Bunch weight increased to 17.74 kg (vs 16.77 kg LY). Shortfall primarily due to labour shortage and low outturn. (Source: PA 2/2025, Pg. 71-72)",
                        "Production Cost": "Sept YTD (Ex-Estate): RM 316.23/tonne vs Budget: RM 327.62/tonne. Lower cost per tonne is primarily due to significant underspending in upkeep, despite high harvesting costs. (Source: PA 2/2025, Pg. 74)",
                        "Vehicles Running Cost": "Tractor costs are high due to frequent repairs. Backhoe and crawlers are underutilized, leading to high unit costs. Recommendation: Gradually outsource machinery-related fieldwork starting with internal transport. (Source: PA 2/2025, Pg. 7, 79)",
                        "Capital Expenditure": "Capex is generally underspent. Works in progress include road gravelling (14ft), concrete culverts, and executive quarters. (Source: PA 2/2025, Pg. 82-83)",
                        "Immature": "N/A"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield performance (Sep YTD) is 7.53 MT/ha, 5% higher than last year but below budget. Key limiting factors are inadequate harvesters, poor road accessibility, and delayed manuring application. P12B yield declined by 14% due to extended intervals. (Source: AR 2/2025, Pg. 4-6, 44)",
                        "Nutrient Inputs/Progress of Manuring": "FY2025/2026 program is delayed. Mix B is 46% complete, Kieserite 71% complete, and BRP 35% complete. Delays are due to late fertilizer delivery (Mix B arrived July) and machinery breakdowns. Blocks P12B and A19-A20 are significantly behind schedule. Application quality is acceptable but worker productivity is low (6 bags/man day). (Source: AR 2/2025, Pg. 13-16)",
                        "Agronomic Observation": "<br><b>Harvesting:</b> Intervals are highly inconsistent (10-40 days), especially in Field 12B. Bunch quality is suboptimal with overripe bunches observed in P12A-02, P12B-14/15/18. <br><b>Weeding:</b> Inter-row 100% complete, Circle 73% (P12B only 39%). Paspalum paniculatum issues in B12-B16, A18-A19. <br><b>Pruning:</b> Significantly behind schedule at 1% completion. <br><b>P&D:</b> Minor rat infestation. Ganoderma (Upper Stem Rot) detected in P12B; deboling recommended. (Source: AR 2/2025, Pg. 17-43)",
                        "Yield Performance": "YTD Yield (Period 5) is 7.53 MT/Ha. Field P11A (+21%) and P12A (+16%) showed improvement, while Field P12B declined by 14% due to extended harvesting intervals causing crop loss. Cumulative harvesting rounds averaged 8.20. (Source: AR 2/2025, Pg. 44-45)",
                        "Fertilizer Recommendation": "FY2025/2026 program remains unchanged. Estate must expedite application to ensure completion. FY2026/2027 program has been outlined for budgeting purposes. (Source: AR 2/2025, Pg. 47)"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Fertilizer Bag Tracking</p><p class='text-sm text-gray-600'><b>Audit Finding:</b> Empty fertilizer bags must be returned, counted, and recorded in the Empty Fertilizer Bags Record. Balance bags must be retained for 2 months for auditing. (Audit Report Nov 2025, Pg. 5)</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Intervals</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-STD-02:</b> Harvesting intervals must be maintained below 15 days. Current intervals of 18-40 days require immediate rectification. (Agro 2/2025)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Schedule</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> Delays >15 days must have a mitigation plan. Current delays >2 months in Blocks A19/A20 are non-compliant. (Agro 2/2025)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Audit') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Manuring') ? 'bg-yellow-50 text-yellow-800' : 'bg-gray-50 text-gray-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                const productionChartHTML = (estate.chartData.production.labels && estate.chartData.production.labels.length > 0) || (estate.chartData.production.rainfall && estate.chartData.production.rainfall.length > 0) ?
                    `<div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>` :
                    `<div class="chart-container flex items-center justify-center bg-gray-50 rounded-lg p-4"><p class="text-gray-500 text-center">Chart data not available.</p></div>`;

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Rainfall (2025)</h3>${productionChartHTML}<p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                             <button data-dropdown-id="${estate.id}-audit" class="dropdown-btn w-full text-left bg-red-800 text-white p-3 rounded-md hover:bg-red-700 transition">Internal Audit Report Details (Nov 2025)</button>
                            <div id="${estate.id}-audit" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate(estate) {
                const prodCanvasId = `prodChart-${estate.id}`;
                const ageCanvasId = `ageChart-${estate.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx && estate.chartData.production.rainfall) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estate.chartData.production.labels,
                            datasets: [
                                { label: 'Rainfall (mm)', data: estate.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            scales: { 
                                x: { grid: { display: false } }, 
                                'y-rainfall': { type: 'linear', position: 'left', title: { display: true, text: 'Rainfall (mm)' } } 
                            } 
                        }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx && estate.chartData.ageProfile.data) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estate.chartData.ageProfile.labels,
                            datasets: [{ data: estate.chartData.ageProfile.data, backgroundColor: ['#047857', '#fbbf24'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns(estate) {
                const agronomyDiv = document.getElementById(`${estate.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estate.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estate.id}-pinfosys`);
                const auditDiv = document.getElementById(`${estate.id}-audit`);

                if (agronomyDiv && estate.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estate.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estate.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estate.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (pinfosysDiv && estate.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estate.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (auditDiv && estate.reports.audit) {
                    auditDiv.innerHTML = Object.entries(estate.reports.audit).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (auditDiv) {
                    auditDiv.innerHTML = '<p class="text-sm text-gray-600">No Audit data available.</p>';
                }
            }

            function attachEventListeners(estate) {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estate));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
