<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Leong Hin San Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* dark green */
        .dropdown-btn[data-dropdown-id*="audit"].active { background-color: #7f1d1d; } /* dark red for active audit */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div id="header-title" class="text-xl font-bold text-gray-900">
                <!-- Title will be populated by JS -->
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "leonghinsan",
                "name": "Leong Hin San Estate",
                "reportInfo": "Data based on PA Report (Visit: 17th Dec 2025), Agronomy Report (Visit: 13th Nov 2025) & Audit Report (Nov 2025).",
                "summaryMetrics": {

                            "Total Planted: 761.16 ha",

                        ],
                        "ref": "(PA 1/2026, Pg. 10)"
                    },
                    "yield": {
                        "title": "Yield/Ha (6 Months Actual)",
                        "value": "15.73 MT/Ha",
                        "note": "15% above budget of 13.66 MT/ha",
                        "ref": "(PA 1/2026, Pg. 43)"
                    },
                    "cost": {
                        "title": "Production Cost (6 Months)",

                        "note": "15% below budget (Ex-Estate)",
                        "ref": "(PA 1/2026, Pg. 44)"
                    },
                    "manuring": {
                        "title": "Manuring Progress",
                        "value": "Recovering",
                        "note": "Delayed to 73% in Oct, completed by Nov.",
                        "ref": "(PA 1/2026, Pg. 26)"
                    },
                     "ganoderma": {
                        "title": "Ganoderma Status",
                        "value": "High Risk",
                        "note": "Mounding in progress (P2010)",
                        "ref": "(PA 1/2026, Pg. 30)"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "P&D Status", "value": "Barn Owl Low (30%)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "Nutrient Status", "value": "Mg Deficiency (Old Palms)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Worker Ratio", "value": "1 : 10 ha (Adequate)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-indigo-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M21.75 8.25-13.5 2.25m0 0L2.25 8.25m11.25-6v6m-11.25 0v6m11.25 0-11.25 6m11.25-6v6m6-3.75-1.5-1.5m0 0L18 8.25m-1.5-1.5V6.375c0-.621.504-1.125 1.125-1.125H21' /></svg>`, "label": "Harvester Ratio", "value": "1 : 16 ha (Adequate)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Weeding Condition", "value": "Behind Schedule (34%)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": "<15 days (Improved)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4' /></svg>`, "label": "Tractor Cost", "value": "High (Breakdowns)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-pink-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01' /></svg>`, "label": "Harvesting Cost", "value": "RM 117.83 / tonne" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["May", "Jun", "Jul", "Aug", "Sep", "Oct"],
                        "ffb": [2375, 2038, 1947, 2125, 1805, 1685],
                        "rainfall": [275, 158, 146, 172, 189, 118],
                        "note": "*FY25/26 6-Month Actuals. Total: 11,975 MT. (PA 1/2026 Pg. 43)."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Yrs", "4-7 Yrs", "8-19 Yrs (Prime)", "20-25 Yrs (Old)", ">26 Yrs"],
                        "data": [0, 9.02, 323, 429, 0],
                        "title": "Leong Hin San Estate - Palm Age Distribution (Ha)",
                        "note": "*Source: PA Report 1/2026, Pg. 10. (Old palms in 2000 planting are 25 yrs)."
                    }
                },
                "observations": [
                    "<b>Weeding & Manuring Delays:</b> Weeding is behind schedule (34% completed) due to adverse weather and worker diversion. Manuring was delayed (73% in Oct) due to farm tractor shortages but completed by Nov 17th. <span class='observation-ref'>(PA 1/2026 Pg. 18, 26)</span>",
                    "<b>High Vehicle Maintenance Costs:</b> Tractor running costs are over budget due to major breakdowns (crane, transmission). This aligns with Audit findings on lubricant usage. <span class='observation-ref'>(PA 1/2026 Pg. 45; Audit Pg. 2)</span>",
                    "<b>Infield Loading Costs:</b> Harvesting costs are 215% over budget for 'Infield Loading' (RM 8.54/t vs RM 2.71/t) because manual loading was required after crane breakdowns. <span class='observation-ref'>(PA 1/2026 Pg. 41)</span>",
                    "<b>Low Barn Owl Occupancy:</b> Occupancy rate is only 30% (18/46 boxes). Boxes were damaged and are being replaced. <span class='observation-ref'>(PA 1/2026 Pg. 28)</span>",
                    "<b>Ganoderma & Magnesium Deficiency:</b> Ganoderma remains a risk with mounding ongoing (3,750 palms in P2010A). Magnesium deficiency persists in older plantings (P01, P02, P03). <span class='observation-ref'>(PA 1/2026 Pg. 30; Agronomy Pg. 27)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is satisfactory. Crop production (11,975 MT) is 15% above budget, and the cost of production (RM 228.31/t) is 15% below budget. Management is urged to focus on increasing Barn Owl occupancy, systematically establishing beneficial plants, and reducing farm tractor breakdowns to lower repair costs. (PA Report, Pg. 47-48)",
                        
                        "Area Statement": "As of Oct 2025, the total planted area is <b>761.16 ha</b>. This comprises:<br>• <b>Mature:</b> 761.16 ha (100%).<br>• <b>Immature:</b> 0 ha.<br>• <b>Replanting:</b> None planned for FY26/27. Old palms (25 yrs) in Field 2000 still yield 9.77 MT/ha (5-month basis). (PA Report, Pg. 10)",
                        
                        "Labour Statement": "Current workforce is 75 workers vs requirement (Ratio 1:10 ha).<br>• <b>Harvesters:</b> 48 (Ratio 1:16 ha). Adequate for normal cropping.<br>• <b>Spraying:</b> 7 workers (Ratio 1:109 ha).<br>• <b>Manuring:</b> 4 workers (Ratio 1:190 ha).<br>• <b>Contractors:</b> Engaged for peak season harvesting and manual loading during crane breakdowns. (PA Report, Pg. 13-14)",
                        
                        "Staff Establishment": "The staff establishment is satisfactory with 5 personnel. Includes 1 Assistant Manager (Mr. Kumaravel, joined Oct 2025), 1 Field Supervisor, 1 Trainee Supervisor, and 2 Clerks. The Manager is stationed at Machap Estate. (PA Report, Pg. 12)",
                        
                        "General Charges": "Total General Charges are <b>RM 819/ha</b>, which is 2% below the budget of RM 834/ha.<br>• <b>Overspending:</b> 'Transport & Travelling' (+94% due to vehicle MCN5213 & towing), 'Other Building Maint' (+210% for guardhouse/office), 'Water/Electricity' (+57%).<br>• <b>Savings:</b> Offset by savings in other administrative headers. (PA Report, Pg. 15-16)",
                        
                        "Upkeep and Cultivation": "• <b>Weeding:</b> Circle spraying is only 34% complete (Delayed). Cost is RM 88.67/ha (66% of budget).<br>• <b>Manuring:</b> 73% complete by Oct (Delayed due to tractor shortage). Cost is RM 452.59/ha (45% below budget). Rectified by Nov.<br>• <b>Pest & Disease:</b> Low spend. Barn Owl occupancy is low at 30% (18/46 boxes). (PA Report, Pg. 18-28)",
                        
                        "Harvesting and Collection": "YTD Cost is <b>RM 117.83/MT</b>, slightly higher (4%) than the budget of RM 115.03.<br>• <b>Infield Loading:</b> Spiked to RM 8.54/t (215% over budget) due to manual loading necessity.<br>• <b>Interval:</b> Improved to <15 days in Oct.<br>• <b>Mechanization:</b> 10 Mini E-Crawlers, 1 Box Crane, 1 Solaris. (PA Report, Pg. 38-41)",
                        
                        "Crop Production": "YTD (6 Months) FFB Production is <b>11,975.08 MT</b>, which is 15% above the budget of 10,398 MT.<br>• <b>Yield/Ha:</b> 15.73 MT/ha (6 months).<br>• <b>Extraction:</b> OER at 19.50% vs Budget 20.00%. (PA Report, Pg. 43)",
                        
                        "Production Cost": "YTD Cost of Production is <b>RM 228.31/MT</b>, which is 15% favorable compared to the budget of RM 270.10/MT.<br>• <b>General Charges:</b> RM 52.03/MT (-15%)<br>• <b>Upkeep:</b> RM 58.45/MT (-38%)<br>• <b>Harvesting:</b> RM 117.83/MT (+4%) (PA Report, Pg. 44)",
                        
                        "Vehicles Running Cost": "Vehicle costs are high. Tractor WTY4487 running cost is RM 88.14/hr (278% above budget) due to transmission repairs. Solaris VAP7361 running cost is RM 41.02/hr due to a major RM 16,000 overhaul. (PA Report, Pg. 45-46)",
                        
                        "Capital Expenditure": "N/A (Routine maintenance only). Drain maintenance carried out at RM 52.50/hr using backhoe. (PA Report, Pg. 31)",
                        
                        "Immature": "N/A (100% Mature Estate). (PA Report, Pg. 10)"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield performance for FY24/25 was satisfactory at 32.10 MT/ha. Ganoderma infection remains a major concern with infection rates >5% in most fields. <span class='observation-ref'>(Agronomy Report Nov 2025)</span>",
                        "Nutrient Inputs": "Significant delays noted in NK and Mixture applications in early FY25/26. Kieserite application is complete. <span class='observation-ref'>(Agronomy Report Nov 2025)</span>",
                        "Agronomic Observation": "<b>Harvesting:</b> Unripe bunches detected in P11A (7%). Loose fruit collection compromised in debris-filled circles.<br><b>Leaf Analysis:</b> Nitrogen levels High. Magnesium (Mg) levels deficient in old plantings (P01, P02, P03). <span class='observation-ref'>(Agronomy Report Nov 2025)</span>",
                        "Fertilizer Recommendation": "FY26/27 program formulated. Corrective Kieserite prescribed for Mg deficient blocks. <span class='observation-ref'>(Agronomy Report Nov 2025)</span>"
                    },
                    "audit": {
                        "Overall Rating": "<b>Marginally Deficient.</b> <span class='observation-ref'>(Audit Nov 2025 Pg. 1)</span>",
                        "Finding 5.1 (Vehicle Running)": "<b>Excessive Lubricant Usage:</b> Significant engine oil consumption (e.g., 0.47 Lt/Hr) in tractors due to chronic leaks. Daily 'self-regulated top-up' concealed defects. <span class='observation-ref'>(Audit Nov 2025 Pg. 2-4)</span>"
                    },
                    "pinfosys": "N/A"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Mechanization & Maintenance</p><p class='text-sm text-gray-600'><b>Policy Ref: MECH-MAINT-01:</b> Strict adherence to maintenance schedules is required to prevent major breakdowns. Daily checks must report oil leaks immediately to prevent excessive lubricant consumption. <span class='observation-ref'>(PA 1/2026 Pg. 46; Audit Pg. 5)</span></p></div> <div class='policy-item'><p class='font-semibold'>Pest & Disease (Barn Owls)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-BIO-02:</b> Increase Barn Owl box occupancy from 30% to target levels. Repair damaged boxes immediately. <span class='observation-ref'>(PA 1/2026 Pg. 47)</span></p></div> <div class='policy-item'><p class='font-semibold'>Weeding Schedule</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-GEN-04:</b> Accelerate weeding program to catch up with the 34% completion rate. Prioritize palm circles to facilitate loose fruit collection. <span class='observation-ref'>(PA 1/2026 Pg. 18)</span></p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                document.getElementById('header-title').innerText = `${estateData.name} Report`;
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Manuring') ? 'bg-red-50 text-red-800' : 
                                       metric.title.includes('Ganoderma') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}<p class="text-xs mt-2 opacity-75">${metric.ref || ''}</p></div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-600 mt-1">${metric.note}</p><p class="text-xs mt-2 opacity-75">${metric.ref || ''}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production (MT) vs Rainfall (mm)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile (Ha)</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3>
                            <ul id="observations-list" class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul>
                        </div>
                        
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-audit" class="dropdown-btn w-full text-left bg-red-800 text-white p-3 rounded-md hover:bg-red-700 transition">Internal Audit Issues</button>
                            <div id="${estate.id}-audit" class="details-content bg-red-50 p-4 rounded-md border border-red-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                     chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                {
                                    label: 'FFB Production (MT)',
                                    data: estateData.chartData.production.ffb,
                                    type: 'line',
                                    borderColor: '#ca8a04',
                                    backgroundColor: 'transparent',
                                    yAxisID: 'y-ffb',
                                    tension: 0.4,
                                    fill: false,
                                    pointRadius: 5,
                                    borderWidth: 2
                                },
                                {
                                    label: 'Rainfall (mm)',
                                    data: estateData.chartData.production.rainfall,
                                    backgroundColor: '#3b82f6',
                                    yAxisID: 'y-rainfall'
                                }
                            ]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            scales: { 
                                x: { grid: { display: false } }, 
                                'y-ffb': { 
                                    type: 'linear', 
                                    position: 'left', 
                                    title: { display: true, text: 'FFB Production (MT)' }
                                }, 
                                'y-rainfall': { 
                                    type: 'linear', 
                                    position: 'right', 
                                    title: { display: true, text: 'Rainfall (mm)' }, 
                                    grid: { drawOnChartArea: false } 
                                } 
                            } 
                        }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx && estateData.chartData.ageProfile.data && estateData.chartData.ageProfile.data.length > 0) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ 
                                data: estateData.chartData.ageProfile.data, 
                                backgroundColor: ['#a3e635', '#4d7c0f', '#16a34a', '#f97316', '#be123c'], 
                                hoverOffset: 4 
                            }]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            plugins: { 
                                title: { 
                                    display: true,
                                    text: estateData.chartData.ageProfile.title
                                }, 
                                legend: { 
                                    position: 'right' 
                                } 
                            } 
                        }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const auditDiv = document.getElementById(`${estateData.id}-audit`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                // Populate Agronomy
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                // Populate Plantation
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                // Populate Audit
                if (auditDiv && estateData.reports.audit) {
                    auditDiv.innerHTML = Object.entries(estateData.reports.audit).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                // Populate Pinfosys
                if (pinfosysDiv) {
                     if (estateData.reports.pinfosys && estateData.reports.pinfosys !== "N/A") {
                        pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                    } else {
                        pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">N/A</p>`;
                    }
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const isActive = content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active', isActive);
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
